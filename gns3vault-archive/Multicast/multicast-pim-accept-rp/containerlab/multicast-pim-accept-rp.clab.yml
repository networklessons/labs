name: multicast-pim-accept-rp
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Borg:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-multicast-pim-accept-rp/Borg/startup-config.cfg.partial
    Vulcan:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-multicast-pim-accept-rp/Vulcan/startup-config.cfg.partial
    Klingon:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-multicast-pim-accept-rp/Klingon/startup-config.cfg.partial
  links:
  - endpoints: ['Borg:Ethernet0/1', 'Vulcan:Ethernet0/1']
  - endpoints: ['Vulcan:Ethernet0/2', 'Klingon:Ethernet0/1']
