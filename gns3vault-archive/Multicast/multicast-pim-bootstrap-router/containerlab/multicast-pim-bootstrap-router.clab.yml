name: multicast-pim-bootstrap-router
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Robin:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-multicast-pim-bootstrap-router/Robin/startup-config.cfg.partial
    Catwoman:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-multicast-pim-bootstrap-router/Catwoman/startup-config.cfg.partial
    Joker:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-multicast-pim-bootstrap-router/Joker/startup-config.cfg.partial
    Batman:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-multicast-pim-bootstrap-router/Batman/startup-config.cfg.partial
  links:
  - endpoints:
    - Robin:Ethernet0/1
    - Joker:Ethernet0/2
  - endpoints:
    - Robin:Ethernet0/2
    - Batman:Ethernet0/1
  - endpoints:
    - Catwoman:Ethernet0/1
    - Joker:Ethernet0/1
