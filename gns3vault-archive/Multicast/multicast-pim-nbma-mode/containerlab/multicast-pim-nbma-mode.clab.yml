  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    FRSW:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-multicast-pim-nbma-mode/FRSW/startup-config.cfg.partial
    Pooky:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
