name: multicast-pim-nbma-mode
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    FRSW:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-multicast-pim-nbma-mode/FRSW/startup-config.cfg.partial
    Pooky:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-multicast-pim-nbma-mode/Pooky/startup-config.cfg.partial
    Arbuckle:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-multicast-pim-nbma-mode/Arbuckle/startup-config.cfg.partial
    Odie:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-multicast-pim-nbma-mode/Odie/startup-config.cfg.partial
    Garfield:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-multicast-pim-nbma-mode/Garfield/startup-config.cfg.partial
    Arlene:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.150
      startup-config: ./clab-multicast-pim-nbma-mode/Arlene/startup-config.cfg.partial
    SW1:
      kind: cisco_iol
      image: docker-registry.nwl.lab/cisco_iol:l2-17.12.01
      type: l2
      mgmt-ipv4: 10.65.97.160
  links:
  - endpoints: ['Pooky:Ethernet0/2', 'SW1:Ethernet0/1']
  - endpoints: ['Odie:Ethernet0/2', 'SW1:Ethernet0/2']
  - endpoints: ['Arlene:Ethernet0/1', 'SW1:Ethernet0/3']
  - endpoints: ['Pooky:Ethernet0/1', 'Arbuckle:Ethernet0/1']
  - endpoints: ['Odie:Ethernet0/1', 'Garfield:Ethernet0/1']
