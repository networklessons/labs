name: multicast-stub-a-igmp-helper
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Murdock:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-multicast-stub-a-igmp-helper/Murdock/startup-config.cfg.partial
    VideoStation:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-multicast-stub-a-igmp-helper/VideoStation/startup-config.cfg.partial
    BA:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-multicast-stub-a-igmp-helper/BA/startup-config.cfg.partial
    Receiver:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-multicast-stub-a-igmp-helper/Receiver/startup-config.cfg.partial
  links:
  - endpoints:
    - Murdock:Ethernet0/2
    - BA:Ethernet0/2
  - endpoints:
    - Murdock:Ethernet0/1
    - Receiver:Ethernet0/1
  - endpoints:
    - VideoStation:Ethernet0/1
    - BA:Ethernet0/1
