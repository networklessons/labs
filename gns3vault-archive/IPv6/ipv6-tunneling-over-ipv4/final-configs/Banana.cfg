!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Banana
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Tunnel0
 no ip address
 ipv6 address 3000::1/64
 ipv6 rip TAG enable
 tunnel source FastEthernet1/0
 tunnel destination 192.168.34.4
 tunnel mode ipv6ip
!
interface Ethernet0/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2000::/64 eui-64
 ipv6 rip TAG enable
!
interface Ethernet0/1
 ip address 192.168.23.2 255.255.255.0
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 network 192.168.23.0 0.0.0.255 area 0
!
no ip http server
no ip http secure-server
!
!
!
ipv6 router rip TAG
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
