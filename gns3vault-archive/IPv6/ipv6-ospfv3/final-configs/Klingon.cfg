!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Klingon
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2001::4/128
 ipv6 ospf 1 area 0
!
interface Ethernet0/0
 no ip address
 duplex auto
 speed auto
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Ethernet0/1
 no ip address
 duplex auto
 speed auto
 ipv6 enable
 ipv6 ospf 1 area 0
!
ip http server
no ip http secure-server
!
!
!
ipv6 router ospf 1
 router-id 4.4.4.4
 log-adjacency-changes
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
!
!
end
