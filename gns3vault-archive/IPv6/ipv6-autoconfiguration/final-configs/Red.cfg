!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Red
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address FC00::1/128
!
interface Ethernet0/0
 no ip address
 duplex auto
 speed auto
 ipv6 address FC00:12::1/64
 ipv6 address FC00:21::1/64
 ipv6 nd ra-interval 20
 ipv6 nd ra-lifetime 50
 ipv6 nd prefix FC00:12::/64 7200 7200
 ipv6 nd prefix FC00:21::/64 7200 7200 no-autoconfig
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
