name: ipv6-6to4-tunneling
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Pam:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ipv6-6to4-tunneling/Pam/startup-config.cfg.partial
    Pim:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ipv6-6to4-tunneling/Pim/startup-config.cfg.partial
    Pet:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ipv6-6to4-tunneling/Pet/startup-config.cfg.partial
  links:
  - endpoints:
    - Pam:Ethernet0/1
    - Pim:Ethernet0/1
  - endpoints:
    - Pam:Ethernet0/2
    - Pet:Ethernet0/1
