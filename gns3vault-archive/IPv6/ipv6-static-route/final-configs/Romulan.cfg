!
interface Loopback0
 no ip address
 ipv6 address 2001::2/128
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:12::2/64
 ipv6 enable
!
interface FastEthernet1/0
 no ip address
 duplex auto
 speed auto
 ipv6 enable
!
ip http server
no ip http secure-server
!
!
!
ipv6 route 2001::1/128 2001:12::1
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
