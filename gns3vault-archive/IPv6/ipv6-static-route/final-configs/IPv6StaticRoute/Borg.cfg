!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Borg
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2001::3/128
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
 ipv6 enable
!
interface FastEthernet1/0
 no ip address
 duplex auto
 speed auto
 ipv6 enable
!
ip http server
no ip http secure-server
!
!
!
ipv6 route 2001::4/128 FastEthernet1/0 FE80::CE01:13FF:FEC8:0
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
