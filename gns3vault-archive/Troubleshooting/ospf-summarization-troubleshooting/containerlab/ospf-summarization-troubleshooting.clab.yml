name: ospf-summarization-troubleshooting
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Cerberus:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-summarization-troubleshooting/Cerberus/startup-config.cfg.partial
    Cyclops:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-summarization-troubleshooting/Cyclops/startup-config.cfg.partial
    Centaur:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-summarization-troubleshooting/Centaur/startup-config.cfg.partial
    Poseidon:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-ospf-summarization-troubleshooting/Poseidon/startup-config.cfg.partial
    Chimaera:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-ospf-summarization-troubleshooting/Chimaera/startup-config.cfg.partial
  links:
  - endpoints:
    - Cerberus:Ethernet0/1
    - Chimaera:Ethernet0/1
  - endpoints:
    - Cyclops:Ethernet0/1
    - Chimaera:Ethernet0/2
  - endpoints:
    - Cyclops:Ethernet0/2
    - Centaur:Ethernet0/1
  - endpoints:
    - Centaur:Ethernet0/2
    - Poseidon:Ethernet0/1
