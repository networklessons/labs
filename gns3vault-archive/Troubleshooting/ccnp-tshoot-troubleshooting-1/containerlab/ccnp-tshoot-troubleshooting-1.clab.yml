  - endpoints: ['DSW2:Ethernet0/1', 'R4:Ethernet0/2']
  - endpoints: ['DSW2:Ethernet0/2', 'DSW1:Ethernet0/2']
  - endpoints: ['ISP:Ethernet0/1', 'R1:Ethernet0/2']
  - endpoints: ['ISP:Ethernet0/2', 'Webserver:Ethernet0/1']
  - endpoints: ['R3:Ethernet0/1', 'R2:Ethernet0/2']
  - endpoints: ['R3:Ethernet0/2', 'R4:Ethernet0/3']
