  links:
  - endpoints: ['FTPServer:Ethernet0/1', 'bridge-clab1:eth1']
  - endpoints: ['DSW2:Ethernet0/3', 'bridge-clab1:eth2']
  - endpoints: ['DSW1:Ethernet0/3', 'bridge-clab1:eth3']
  - endpoints: ['ASW2:Ethernet0/1', 'bridge-clab2:eth1']
  - endpoints: ['DSW2:Ethernet0/4', 'bridge-clab2:eth2']
  - endpoints: ['DSW1:Ethernet0/4', 'bridge-clab2:eth3']
