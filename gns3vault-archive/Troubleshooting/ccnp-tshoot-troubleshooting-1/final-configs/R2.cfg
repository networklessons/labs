!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
no ip domain lookup
ip domain name lab.local
ipv6 unicast-routing
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
!
!
!
interface Ethernet0/0
 no ip address
 duplex auto
 speed auto
!
interface Ethernet0/0
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
 clock rate 2000000
!
interface Ethernet0/0 point-to-point
 ip address 10.1.1.2 255.255.255.252
 snmp trap link-status
 ipv6 address FE80::9CD9:3EFF:FEF0:99FA link-local
 ipv6 address 2026::12:2/122
 ipv6 ospf 6 area 12
 frame-relay interface-dlci 201   
!
interface Ethernet0/0 point-to-point
 ip address 10.1.1.5 255.255.255.252
 snmp trap link-status
 ipv6 address FE80::9DE4:3EFF:FEF1:99FA link-local
 ipv6 address 2026::1:1/122
 ipv6 ospf 6 area 0
 frame-relay interface-dlci 203   
!
interface Ethernet0/0
 no ip address
 duplex auto
 speed auto
!
interface Ethernet0/0
 no ip address
 serial restart-delay 0
 clock rate 2000000
!
interface Ethernet0/0
 no ip address
 serial restart-delay 0
 clock rate 2000000
!
router ospf 1
 log-adjacency-changes
 network 10.1.1.2 0.0.0.0 area 12
 network 10.1.1.5 0.0.0.0 area 0
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 6
 log-adjacency-changes
!
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
