!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 10.2.1.1 10.2.1.10
!
ip dhcp pool VLAN10
   network 10.2.1.0 255.255.255.0
   default-router 10.2.1.254 
!
!
no ip domain lookup
ip domain name lab.local
ipv6 unicast-routing
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
!
!
!
interface Tunnel34
 no ip address
 ipv6 address 2026::34:2/122
 ipv6 ospf network point-to-point
 ipv6 ospf 6 area 34
 tunnel source Serial0/0.34
 tunnel destination 10.1.1.9
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface Serial0/0
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
 clock rate 2000000
!
interface Serial0/0.34 point-to-point
 ip address 10.1.1.10 255.255.255.252
 snmp trap link-status
 frame-relay interface-dlci 403   
!
interface FastEthernet0/1
 no ip address
 duplex auto
 speed auto
!
interface Serial0/1
 no ip address
 serial restart-delay 0
 clock rate 2000000
!
interface Serial0/2
 no ip address
 serial restart-delay 0
 clock rate 2000000
!
interface FastEthernet1/0
 ip address 10.1.4.5 255.255.255.252
 speed 100
 full-duplex
 ipv6 address 2026::2:1/122
 ipv6 rip RIPNG enable
!
interface FastEthernet2/0
 ip address 10.1.4.9 255.255.255.252
 speed 100
 full-duplex
!
router eigrp 10
 redistribute ospf 1 metric 1500 1000 255 1 1500
 network 10.1.4.4 0.0.0.3
 network 10.1.4.8 0.0.0.3
 no auto-summary
!
router ospf 1
 log-adjacency-changes
 area 34 nssa
 redistribute eigrp 10
 network 10.1.1.10 0.0.0.0 area 34
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 6
 log-adjacency-changes
 redistribute connected metric 1
 redistribute rip RIPNG metric 1
!
ipv6 router rip RIPNG
 redistribute connected metric 1
 redistribute ospf 6 metric 1
!
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
