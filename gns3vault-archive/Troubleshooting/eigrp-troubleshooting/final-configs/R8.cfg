!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R8
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 8.8.8.8 255.255.255.0
!
interface Loopback1
 ip address 88.88.88.88 255.255.255.0
!
interface FastEthernet0/0
 ip address 192.168.58.8 255.255.255.0
 ip access-group 100 in
 duplex auto
 speed auto
!
router eigrp 58
 redistribute rip metric 1500 100 255 1 1500
 network 8.0.0.0
 network 192.168.58.0
 no auto-summary
 eigrp stub connected redistributed
!
router rip
 version 2
 network 88.0.0.0
 no auto-summary
!
ip http server
no ip http secure-server
!
!
!
access-list 100 permit tcp any any
access-list 100 permit udp any any
access-list 100 permit icmp any any
access-list 100 permit eigrp any any
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
