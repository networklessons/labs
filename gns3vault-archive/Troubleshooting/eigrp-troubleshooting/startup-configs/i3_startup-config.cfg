!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.0
!
interface Loopback1
 ip address 11.11.11.11 255.255.255.0
!
interface Ethernet0/0
 ip address 192.168.123.1 255.255.255.0
 encapsulation frame-relay
 serial restart-delay 0
 frame-relay map ip 192.168.123.2 102 broadcast
 frame-relay map ip 192.168.123.3 103
 no frame-relay inverse-arp
!
interface Ethernet0/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/1
 ip address 172.17.145.1 255.255.255.0 secondary
 ip address 172.16.145.1 255.255.255.0
 duplex auto
 speed auto
!
router eigrp 123
 network 1.1.1.0 0.0.0.255
 network 192.168.123.0
 distribute-list 10 out
 no auto-summary
!
router eigrp 145
 network 1.0.0.0
 network 172.16.0.0
 no auto-summary
!
ip http server
no ip http secure-server
!
!
!
access-list 10 permit 1.0.0.0 0.255.255.255
access-list 10 permit 192.168.0.0 0.0.255.255
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
