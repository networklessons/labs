name: bgp-neighbor-troubleshooting
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    i2_startup-config:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-neighbor-troubleshooting/i2_startup-config/startup-config.cfg.partial
    i4_startup-config:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-neighbor-troubleshooting/i4_startup-config/startup-config.cfg.partial
    i1_startup-config:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-bgp-neighbor-troubleshooting/i1_startup-config/startup-config.cfg.partial
    i3_startup-config:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-bgp-neighbor-troubleshooting/i3_startup-config/startup-config.cfg.partial
  links:
  - endpoints:
    - i2_startup-config:Ethernet0/1
    - i3_startup-config:Ethernet0/2
  - endpoints:
    - i4_startup-config:Ethernet0/1
    - i1_startup-config:Ethernet0/1
  - endpoints:
    - i1_startup-config:Ethernet0/2
    - i3_startup-config:Ethernet0/1
