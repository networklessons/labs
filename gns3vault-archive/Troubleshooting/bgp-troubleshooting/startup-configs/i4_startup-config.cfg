!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname NewDelhi
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Ethernet0/0
 ip address 192.168.45.5 255.255.255.0
 ip access-group PROTECTION in
 duplex auto
 speed auto
!
router bgp 3
 no synchronization
 bgp log-neighbor-changes
 network 5.5.5.0
 neighbor 192.168.45.4 remote-as 2
 no auto-summary
!
ip http server
no ip http secure-server
!
!
!
!
ip access-list extended PROTECTION
 deny   tcp any eq bgp any
 deny   tcp any any eq bgp
 permit ip any any
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
!
!
end
