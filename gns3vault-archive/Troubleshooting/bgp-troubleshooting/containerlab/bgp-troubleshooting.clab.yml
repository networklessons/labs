name: bgp-troubleshooting
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Berlin:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-troubleshooting/Berlin/startup-config.cfg.partial
    NewDelhi:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-troubleshooting/NewDelhi/startup-config.cfg.partial
    Amsterdam:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-bgp-troubleshooting/Amsterdam/startup-config.cfg.partial
    Paris:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-bgp-troubleshooting/Paris/startup-config.cfg.partial
    Dhaka:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-bgp-troubleshooting/Dhaka/startup-config.cfg.partial
  links:
  - endpoints:
    - Berlin:Ethernet0/1
    - Dhaka:Ethernet0/1
  - endpoints:
    - Berlin:Ethernet0/2
    - Paris:Ethernet0/1
  - endpoints:
    - NewDelhi:Ethernet0/1
    - Amsterdam:Ethernet0/2
  - endpoints:
    - Amsterdam:Ethernet0/1
    - Paris:Ethernet0/2
