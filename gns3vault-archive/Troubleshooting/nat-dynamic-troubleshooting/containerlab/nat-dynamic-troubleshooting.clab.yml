name: nat-dynamic-troubleshooting
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Florida:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-nat-dynamic-troubleshooting/Florida/startup-config.cfg.partial
    John:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-nat-dynamic-troubleshooting/John/startup-config.cfg.partial
    Jamaica:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-nat-dynamic-troubleshooting/Jamaica/startup-config.cfg.partial
    Dave:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-nat-dynamic-troubleshooting/Dave/startup-config.cfg.partial
  links:
  - endpoints:
    - Florida:Ethernet0/2
    - Jamaica:Ethernet0/2
  - endpoints:
    - Florida:Ethernet0/1
    - Dave:Ethernet0/1
  - endpoints:
    - John:Ethernet0/1
    - Jamaica:Ethernet0/1
