!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Sydney
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 2.2.2.2 255.255.255.0
!
interface FastEthernet0/0
 ip address 192.168.12.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.24.2 255.255.255.0
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 redistribute rip metric 10000 metric-type 1 subnets
 network 192.168.12.0 0.0.0.255 area 0
 distance 125 0.0.0.0 255.255.255.255 1
!
router rip
 version 2
 redistribute ospf 1 metric 5
 network 2.0.0.0
 network 192.168.24.0
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
access-list 1 permit 192.168.24.0 0.0.0.255
access-list 1 permit 192.168.45.0 0.0.0.255
access-list 1 permit 192.168.35.0 0.0.0.255
access-list 1 permit 4.4.4.0 0.0.0.255
access-list 1 permit 5.5.5.0 0.0.0.255
access-list 1 permit 2.2.2.0 0.0.0.255
access-list 1 permit 3.3.3.0 0.0.0.255
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
