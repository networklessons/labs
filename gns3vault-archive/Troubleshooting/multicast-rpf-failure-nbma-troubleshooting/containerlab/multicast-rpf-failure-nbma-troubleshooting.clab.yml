name: multicast-rpf-failure-nbma-troubleshooting
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    SpokeB:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-multicast-rpf-failure-nbma-troubleshooting/SpokeB/startup-config.cfg.partial
    HUB:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-multicast-rpf-failure-nbma-troubleshooting/HUB/startup-config.cfg.partial
    Receiver:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-multicast-rpf-failure-nbma-troubleshooting/Receiver/startup-config.cfg.partial
    SpokeA:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-multicast-rpf-failure-nbma-troubleshooting/SpokeA/startup-config.cfg.partial
    SW1:
      kind: cisco_iol
      image: docker-registry.nwl.lab/cisco_iol:l2-17.12.01
      type: l2
      mgmt-ipv4: 10.65.97.140
  links:
  - endpoints: ['SpokeB:Ethernet0/2', 'SW1:Ethernet0/1']
  - endpoints: ['HUB:Ethernet0/1', 'SW1:Ethernet0/2']
  - endpoints: ['SpokeA:Ethernet0/1', 'SW1:Ethernet0/3']
  - endpoints: ['SpokeB:Ethernet0/1', 'Receiver:Ethernet0/1']
