name: ospf-troubleshooting
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    R3:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-troubleshooting/R3/startup-config.cfg.partial
    R1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-troubleshooting/R1/startup-config.cfg.partial
    R6:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-troubleshooting/R6/startup-config.cfg.partial
    R5:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-ospf-troubleshooting/R5/startup-config.cfg.partial
    R2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-ospf-troubleshooting/R2/startup-config.cfg.partial
    R7:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.150
      startup-config: ./clab-ospf-troubleshooting/R7/startup-config.cfg.partial
    R4:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.160
      startup-config: ./clab-ospf-troubleshooting/R4/startup-config.cfg.partial
    bridge-clab1:
      kind: bridge
    bridge-clab2:
      kind: bridge
  links:
  - endpoints: ['R3:Ethernet0/1', 'bridge-clab1:eth1']
  - endpoints: ['R1:Ethernet0/3', 'bridge-clab1:eth2']
  - endpoints: ['R2:Ethernet0/2', 'bridge-clab1:eth3']
  - endpoints: ['R1:Ethernet0/1', 'R2:Ethernet0/1']
  - endpoints: ['R1:Ethernet0/2', 'bridge-clab2:eth1']
  - endpoints: ['R5:Ethernet0/1', 'bridge-clab2:eth2']
  - endpoints: ['R4:Ethernet0/1', 'bridge-clab2:eth3']
  - endpoints: ['R6:Ethernet0/1', 'R5:Ethernet0/2']
  - endpoints: ['R6:Ethernet0/2', 'R7:Ethernet0/1']
