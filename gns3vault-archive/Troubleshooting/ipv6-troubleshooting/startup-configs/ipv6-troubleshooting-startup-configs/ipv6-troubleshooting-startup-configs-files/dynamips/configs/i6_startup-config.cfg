!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R5
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
ipv6 unicast-routing
ipv6 general-prefix MYPREFIX 6to4 FastEthernet1/0
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2001:5::5/128
 ipv6 ospf 1 area 0
!
interface Tunnel0
 no ip address
 no ip redirects
 ipv6 address 2002:C0A8:3805::5/64
 tunnel source FastEthernet1/0
 tunnel mode ipv6ip 6to4
!
interface Serial0/0
 no ip address
 encapsulation frame-relay
 ipv6 enable
 ipv6 ospf network point-to-point
 ipv6 ospf 1 area 0
 serial restart-delay 0
 no frame-relay inverse-arp
!
interface Serial0/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface FastEthernet1/0
 ip address 192.168.56.5 255.255.255.0
 duplex auto
 speed auto
!
ip http server
no ip http secure-server
ip route 192.168.67.0 255.255.255.0 192.168.56.6
!
!
!
ipv6 route 2001:7::7/128 2002:C0A8:4307::7
ipv6 route 2002::/16 Tunnel0
ipv6 router ospf 1
 log-adjacency-changes
 default-information originate always
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
!
!
end
