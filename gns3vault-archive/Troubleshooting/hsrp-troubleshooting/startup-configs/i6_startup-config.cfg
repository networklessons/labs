!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname NewYork
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Ethernet0/0
 ip address 192.168.1.1 255.255.255.0
 duplex auto
 speed auto
 standby 11 ip 192.168.1.254
 standby 11 timers 7 21
 standby 11 priority 180
 standby 11 preempt
 standby 11 authentication vault
 standby 11 mac-address 1234.5678.9abc
!
interface Ethernet0/1
 ip address 192.168.2.1 255.255.255.0
 ip access-group FILTER in
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 passive-interface FastEthernet0/0
 network 0.0.0.0 255.255.255.255 area 0
!
ip http server
no ip http secure-server
!
!
!
!
ip access-list extended FILTER
 deny   ospf any any
 permit ip any any
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
