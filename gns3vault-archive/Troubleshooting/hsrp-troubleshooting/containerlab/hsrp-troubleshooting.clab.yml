name: hsrp-troubleshooting
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    bridge-clab1:
      kind: bridge
    bridge-clab2:
      kind: bridge
    LA:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-hsrp-troubleshooting/LA/startup-config.cfg.partial
    NewYork:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-hsrp-troubleshooting/NewYork/startup-config.cfg.partial
    NewJersey:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-hsrp-troubleshooting/NewJersey/startup-config.cfg.partial
    ISP:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-hsrp-troubleshooting/ISP/startup-config.cfg.partial
    Host:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-hsrp-troubleshooting/Host/startup-config.cfg.partial
  links:
  - endpoints:
    - LA:Ethernet0/1
    - bridge-clab1:eth1
  - endpoints:
    - NewYork:Ethernet0/1
    - bridge-clab1:eth2
  - endpoints:
    - NewJersey:Ethernet0/1
    - bridge-clab1:eth3
  - endpoints:
    - Host:Ethernet0/1
    - bridge-clab1:eth4
  - endpoints:
    - LA:Ethernet0/2
    - bridge-clab2:eth1
  - endpoints:
    - NewYork:Ethernet0/2
    - bridge-clab2:eth2
  - endpoints:
    - NewJersey:Ethernet0/2
    - bridge-clab2:eth3
  - endpoints:
    - ISP:Ethernet0/1
    - bridge-clab2:eth4
