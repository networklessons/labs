name: frame-relay-basics
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    FRSW:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-frame-relay-basics/FRSW/startup-config.cfg.partial
    Stockholm:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-frame-relay-basics/Stockholm/startup-config.cfg.partial
    Paris:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-frame-relay-basics/Paris/startup-config.cfg.partial
    Berlin:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-frame-relay-basics/Berlin/startup-config.cfg.partial
  links:
  - endpoints:
    - Paris:Ethernet0/1
    - Berlin:Ethernet0/1
