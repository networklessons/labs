name: frame-relay-back-to-back
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    R1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-frame-relay-back-to-back/R1/startup-config.cfg.partial
    R2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-frame-relay-back-to-back/R2/startup-config.cfg.partial
  links:
  - endpoints:
    - R1:Ethernet0/1
    - R2:Ethernet0/1
