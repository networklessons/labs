name: ospf-over-frame-relay
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    R0:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-over-frame-relay/R0/startup-config.cfg.partial
    R3:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-over-frame-relay/R3/startup-config.cfg.partial
    R1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-over-frame-relay/R1/startup-config.cfg.partial
    R2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-ospf-over-frame-relay/R2/startup-config.cfg.partial
    br-ospf-over-frame-relay-1:
      kind: bridge
  links:
  - endpoints: ['R3:Ethernet0/1', 'br-ospf-over-frame-relay-1:eth1']
  - endpoints: ['R1:Ethernet0/1', 'br-ospf-over-frame-relay-1:eth2']
  - endpoints: ['R2:Ethernet0/1', 'br-ospf-over-frame-relay-1:eth3']
  - endpoints: ['R1:Ethernet0/2', 'R2:Ethernet0/2']
