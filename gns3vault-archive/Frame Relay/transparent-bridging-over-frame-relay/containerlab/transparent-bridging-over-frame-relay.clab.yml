name: transparent-bridging-over-frame-relay
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Emma:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-transparent-bridging-over-frame-relay/Emma/startup-config.cfg.partial
    Jack:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-transparent-bridging-over-frame-relay/Jack/startup-config.cfg.partial
    Decrease:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-transparent-bridging-over-frame-relay/Decrease/startup-config.cfg.partial
    Compact:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-transparent-bridging-over-frame-relay/Compact/startup-config.cfg.partial
  links:
  - endpoints:
    - Emma:Ethernet0/1
    - Jack:Ethernet0/1
