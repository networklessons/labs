name: mpls-atom-pseudowire-ethernet-over-mpls-eompls
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    P:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-mpls-atom-pseudowire-ethernet-over-mpls-eompls/P/startup-config.cfg.partial
    BananaHQ:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-mpls-atom-pseudowire-ethernet-over-mpls-eompls/BananaHQ/startup-config.cfg.partial
    BananaBranch:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-mpls-atom-pseudowire-ethernet-over-mpls-eompls/BananaBranch/startup-config.cfg.partial
    PE1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-mpls-atom-pseudowire-ethernet-over-mpls-eompls/PE1/startup-config.cfg.partial
    PE2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-mpls-atom-pseudowire-ethernet-over-mpls-eompls/PE2/startup-config.cfg.partial
  links:
  - endpoints:
    - P:Ethernet0/1
    - PE1:Ethernet0/1
  - endpoints:
    - P:Ethernet0/2
    - PE2:Ethernet0/1
  - endpoints:
    - BananaHQ:Ethernet0/1
    - BananaBranch:Ethernet0/1
