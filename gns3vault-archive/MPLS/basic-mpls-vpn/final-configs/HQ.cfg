hostname HQ
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.0
!
interface Ethernet0/0
 ip address 192.168.12.1 255.255.255.0
 duplex auto
 speed auto
!
router eigrp 100
 network 1.0.0.0
 network 192.168.12.0
 no auto-summary
!         
ip http server
no ip http secure-server
!         
!         
!         


