name: basic-mpls-vpn
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    HQ:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-basic-mpls-vpn/HQ/startup-config.cfg.partial
    SP1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-basic-mpls-vpn/SP1/startup-config.cfg.partial
    BRANCH:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-basic-mpls-vpn/BRANCH/startup-config.cfg.partial
    SP2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-basic-mpls-vpn/SP2/startup-config.cfg.partial
    SP3:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-basic-mpls-vpn/SP3/startup-config.cfg.partial
  links:
  - endpoints: ['HQ:Ethernet0/1', 'SP1:Ethernet0/2']
  - endpoints: ['SP1:Ethernet0/1', 'SP2:Ethernet0/1']
  - endpoints: ['BRANCH:Ethernet0/1', 'SP3:Ethernet0/1']
  - endpoints: ['SP2:Ethernet0/2', 'SP3:Ethernet0/2']
