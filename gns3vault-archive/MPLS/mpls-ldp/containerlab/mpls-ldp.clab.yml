name: mpls-ldp
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    P3:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-mpls-ldp/P3/startup-config.cfg.partial
    P1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-mpls-ldp/P1/startup-config.cfg.partial
    P2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-mpls-ldp/P2/startup-config.cfg.partial
    P4:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-mpls-ldp/P4/startup-config.cfg.partial
  links:
  - endpoints:
    - P3:Ethernet0/1
    - P1:Ethernet0/2
  - endpoints:
    - P3:Ethernet0/2
    - P4:Ethernet0/2
  - endpoints:
    - P1:Ethernet0/1
    - P2:Ethernet0/1
  - endpoints:
    - P2:Ethernet0/2
    - P4:Ethernet0/1
