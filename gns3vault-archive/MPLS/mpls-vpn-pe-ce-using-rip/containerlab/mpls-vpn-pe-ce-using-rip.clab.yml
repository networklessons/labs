name: mpls-vpn-pe-ce-using-rip
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    P:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-mpls-vpn-pe-ce-using-rip/P/startup-config.cfg.partial
    HQ:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-mpls-vpn-pe-ce-using-rip/HQ/startup-config.cfg.partial
    Branch:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-mpls-vpn-pe-ce-using-rip/Branch/startup-config.cfg.partial
    PE1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-mpls-vpn-pe-ce-using-rip/PE1/startup-config.cfg.partial
    PE2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-mpls-vpn-pe-ce-using-rip/PE2/startup-config.cfg.partial
  links:
  - endpoints:
    - P:Ethernet0/1
    - PE1:Ethernet0/1
  - endpoints:
    - P:Ethernet0/2
    - PE2:Ethernet0/2
  - endpoints:
    - HQ:Ethernet0/1
    - PE1:Ethernet0/2
  - endpoints:
    - Branch:Ethernet0/1
    - PE2:Ethernet0/1
