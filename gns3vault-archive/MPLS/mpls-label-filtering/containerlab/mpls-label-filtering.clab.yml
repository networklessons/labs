name: mpls-label-filtering
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Garrus:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-mpls-label-filtering/Garrus/startup-config.cfg.partial
    Shepard:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-mpls-label-filtering/Shepard/startup-config.cfg.partial
    Mordin:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-mpls-label-filtering/Mordin/startup-config.cfg.partial
  links:
  - endpoints:
    - Garrus:Ethernet0/1
    - Mordin:Ethernet0/2
  - endpoints:
    - Shepard:Ethernet0/1
    - Mordin:Ethernet0/1
