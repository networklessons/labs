!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname CocoHQ
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 6.6.6.6 255.255.255.0
!
interface Loopback1
 ip address 66.66.66.66 255.255.255.0
!
interface Ethernet0/0
 ip address 192.168.36.6 255.255.255.0
 half-duplex
!
interface Ethernet0/1
 no ip address
 half-duplex
!
interface Ethernet0/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
router eigrp 3
 network 6.0.0.0
 network 192.168.36.0
 no auto-summary
!
router bgp 3
 no synchronization
 bgp log-neighbor-changes
 network 6.6.6.0 mask 255.255.255.0
 network 192.168.36.0
 neighbor 192.168.36.3 remote-as 1
 neighbor 192.168.36.3 allowas-in
 no auto-summary
!
ip http server
no ip http secure-server
!
!
!
!
route-map SOOBGP permit 10
 set extcommunity soo 123:1
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
