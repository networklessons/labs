!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname PE2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
ip vrf COCO
 rd 333:333
 route-target export 333:333
 route-target export 456:456
 route-target export 777:777
 route-target import 333:333
 route-target import 124:124
 route-target import 666:666
!
ip vrf INTERNET
 rd 555:555
 route-target export 555:555
 route-target export 666:666
 route-target import 555:555
 route-target import 777:777
!
ip vrf MELON
 rd 222:222
 route-target export 222:222
 route-target import 222:222
!
ip vrf PALM
 rd 111:111
 route-target export 111:111
 route-target export 456:456
 route-target export 777:777
 route-target import 111:111
 route-target import 124:124
 route-target import 666:666
!
!
no mpls ip propagate-ttl 
mpls ldp neighbor 4.4.4.4 password cisco
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 5.5.5.5 255.255.255.0
 ip ospf network point-to-point
!
interface Loopback1
 ip vrf forwarding MELON
 ip address 55.55.55.55 255.255.255.255
!
interface Ethernet0/0
 ip address 192.168.45.5 255.255.255.0
 half-duplex
 mpls ip
!
interface Ethernet0/1
 ip vrf forwarding COCO
 ip vrf sitemap SOO
 ip address 192.168.57.5 255.255.255.0
 half-duplex
!
interface Ethernet0/2
 ip vrf forwarding COCO
 ip vrf sitemap SOO
 ip address 192.168.58.5 255.255.255.0
 half-duplex
!
interface Ethernet0/3
 ip vrf forwarding PALM
 ip address 192.168.115.5 255.255.255.0
 half-duplex
!
interface Ethernet1/0
 ip vrf forwarding MELON
 ip address 192.168.125.5 255.255.255.0
 half-duplex
!
interface Ethernet1/1
 ip vrf forwarding INTERNET
 ip address 192.168.105.5 255.255.255.0
 half-duplex
!
interface Ethernet1/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet1/3
 no ip address
 shutdown
 half-duplex
!
router eigrp 3
 auto-summary
 !
 address-family ipv4 vrf COCO
  redistribute bgp 1 metric 1 1 1 1 1
  network 192.168.57.0
  network 192.168.58.0
  no auto-summary
  autonomous-system 3
 exit-address-family
!
router ospf 2 vrf MELON
 log-adjacency-changes
 area 0 sham-link 55.55.55.55 33.33.33.33 cost 10
 redistribute bgp 1 subnets
 network 192.168.125.0 0.0.0.255 area 0
!
router ospf 4 vrf INTERNET
 log-adjacency-changes
 redistribute bgp 1 subnets
 network 192.168.105.0 0.0.0.255 area 0
!
router ospf 1
 log-adjacency-changes
 network 5.5.5.0 0.0.0.255 area 0
 network 192.168.45.0 0.0.0.255 area 0
!
router rip
 !
 address-family ipv4 vrf PALM
  redistribute bgp 1 metric transparent
  network 192.168.115.0
  no auto-summary
  version 2
 exit-address-family
!
router bgp 1
 no synchronization
 bgp log-neighbor-changes
 neighbor 3.3.3.3 remote-as 1
 neighbor 3.3.3.3 update-source Loopback0
 no auto-summary
 !
 address-family vpnv4
  neighbor 3.3.3.3 activate
  neighbor 3.3.3.3 send-community both
 exit-address-family
 !
 address-family ipv4 vrf PALM
  redistribute rip
  no synchronization
 exit-address-family
 !
 address-family ipv4 vrf MELON
  redistribute ospf 2 vrf MELON
  no synchronization
  network 55.55.55.55 mask 255.255.255.255
 exit-address-family
 !
 address-family ipv4 vrf INTERNET
  redistribute ospf 4 vrf INTERNET
  no synchronization
 exit-address-family
 !
 address-family ipv4 vrf COCO
  redistribute eigrp 3
  neighbor 192.168.57.7 remote-as 3
  neighbor 192.168.57.7 activate
  neighbor 192.168.57.7 as-override
  neighbor 192.168.57.7 route-map SOO in
  neighbor 192.168.58.8 remote-as 3
  neighbor 192.168.58.8 activate
  neighbor 192.168.58.8 as-override
  neighbor 192.168.58.8 route-map SOO in
  no synchronization
 exit-address-family
!
ip http server
no ip http secure-server
!
!
!
!
route-map SOO permit 10
 set extcommunity soo 100:2
!
!
mpls ldp router-id Loopback0 force
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
