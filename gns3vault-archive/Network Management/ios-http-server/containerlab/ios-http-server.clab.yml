name: ios-http-server
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    HTTP:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ios-http-server/HTTP/startup-config.cfg.partial
    Client:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ios-http-server/Client/startup-config.cfg.partial
  links:
  - endpoints:
    - HTTP:Ethernet0/1
    - Client:Ethernet0/1
