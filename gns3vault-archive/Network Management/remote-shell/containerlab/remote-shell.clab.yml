name: remote-shell
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Shell:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-remote-shell/Shell/startup-config.cfg.partial
    Turtle:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-remote-shell/Turtle/startup-config.cfg.partial
  links:
  - endpoints: ['Shell:Ethernet0/1', 'Turtle:Ethernet0/1']
