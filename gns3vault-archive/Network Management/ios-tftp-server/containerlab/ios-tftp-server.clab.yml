name: ios-tftp-server
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    TFTP:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ios-tftp-server/TFTP/startup-config.cfg.partial
    Client:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ios-tftp-server/Client/startup-config.cfg.partial
  links:
  - endpoints: ['TFTP:Ethernet0/1', 'Client:Ethernet0/1']
