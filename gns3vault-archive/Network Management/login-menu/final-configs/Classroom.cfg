!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Classroom
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username STUDENT privilege 15 password 0 VAULT
username STUDENT autocommand menu STUDENTS
!
!
! 
!
!
!
!
interface Ethernet0/0
 ip address 192.168.12.2 255.255.255.0
 duplex auto
 speed auto
!
router eigrp 1
 network 0.0.0.0
 no auto-summary
!
router ospf 1
 log-adjacency-changes
 network 0.0.0.0 255.255.255.255 area 0
!
router rip
 version 2
 network 0.0.0.0
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
!
menu STUDENTS title  STUDENTS MENU 
menu STUDENTS text 1 Show IP Interface Brief
menu STUDENTS command 1 show ip interface brief
menu STUDENTS text 2 show IP Protocols
menu STUDENTS command 2 show ip protocols
menu STUDENTS text 3 Logout
menu STUDENTS command 3 exit
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login local
!
!
end
