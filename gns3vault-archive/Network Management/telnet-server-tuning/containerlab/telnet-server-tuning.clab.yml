name: telnet-server-tuning
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    WestCoast:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-telnet-server-tuning/WestCoast/startup-config.cfg.partial
    EastCoast:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-telnet-server-tuning/EastCoast/startup-config.cfg.partial
  links:
  - endpoints:
    - WestCoast:Ethernet0/1
    - EastCoast:Ethernet0/1
