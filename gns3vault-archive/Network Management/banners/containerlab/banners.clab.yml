name: banners
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Student:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-banners/Student/startup-config.cfg.partial
    Classroom:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-banners/Classroom/startup-config.cfg.partial
  links:
  - endpoints:
    - Student:Ethernet0/1
    - Classroom:Ethernet0/1
