name: cdp-cisco-discovery-protocol
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Theron:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-cdp-cisco-discovery-protocol/Theron/startup-config.cfg.partial
    Leonidas:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-cdp-cisco-discovery-protocol/Leonidas/startup-config.cfg.partial
    Gorgo:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-cdp-cisco-discovery-protocol/Gorgo/startup-config.cfg.partial
  links:
  - endpoints: ['Theron:Ethernet0/1', 'Gorgo:Ethernet0/2']
  - endpoints: ['Theron:Ethernet0/2', 'Leonidas:Ethernet0/2']
  - endpoints: ['Leonidas:Ethernet0/1', 'Gorgo:Ethernet0/1']
