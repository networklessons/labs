!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Leonidas
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Ethernet0/0
 ip address 192.168.12.2 255.255.255.0
 speed 100
 half-duplex
!
interface Ethernet0/1
 ip address 192.168.23.2 255.255.255.0
 duplex auto
 speed auto
!
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
cdp timer 5
cdp holdtime 20
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
