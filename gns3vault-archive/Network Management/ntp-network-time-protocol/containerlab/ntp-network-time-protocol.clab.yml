name: ntp-network-time-protocol
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Millenium:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ntp-network-time-protocol/Millenium/startup-config.cfg.partial
    Century:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ntp-network-time-protocol/Century/startup-config.cfg.partial
    Atomic:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ntp-network-time-protocol/Atomic/startup-config.cfg.partial
    Julian:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-ntp-network-time-protocol/Julian/startup-config.cfg.partial
    Planck:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-ntp-network-time-protocol/Planck/startup-config.cfg.partial
  links:
  - endpoints:
    - Millenium:Ethernet0/1
    - Planck:Ethernet0/2
  - endpoints:
    - Century:Ethernet0/1
    - Julian:Ethernet0/1
  - endpoints:
    - Atomic:Ethernet0/1
    - Planck:Ethernet0/1
