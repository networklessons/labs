name: buffer-tuning
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Spice:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-buffer-tuning/Spice/startup-config.cfg.partial
    Buffed:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-buffer-tuning/Buffed/startup-config.cfg.partial
  links:
  - endpoints: ['Spice:Ethernet0/1', 'Buffed:Ethernet0/1']
