name: icnd1-assesment-lab
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    KingKong:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-icnd1-assesment-lab/KingKong/startup-config.cfg.partial
    Godzilla:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-icnd1-assesment-lab/Godzilla/startup-config.cfg.partial
    Nessie:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-icnd1-assesment-lab/Nessie/startup-config.cfg.partial
  links:
  - endpoints:
    - KingKong:Ethernet0/1
    - Nessie:Ethernet0/1
  - endpoints:
    - KingKong:Ethernet0/2
    - Godzilla:Ethernet0/1
  - endpoints:
    - Godzilla:Ethernet0/2
    - Nessie:Ethernet0/2
