!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Chewbacca
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
key chain VAULT
 key 1
   key-string WELCOME
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.0
 ip ospf network point-to-point
!
interface Loopback1
 ip address 172.16.1.1 255.255.255.0
!
interface Serial0/0
 ip address 192.168.12.1 255.255.255.0
 ip ospf hello-interval 6
 serial restart-delay 0
!
interface Serial0/1
 ip address 192.168.13.1 255.255.255.0
 ip authentication mode eigrp 1 md5
 ip authentication key-chain eigrp 1 VAULT
 ip ospf authentication message-digest
 ip ospf message-digest-key 1 md5 VAULT
 ip ospf hello-interval 6
 serial restart-delay 0
!
interface Serial0/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/3
 no ip address
 shutdown
 serial restart-delay 0
!
router eigrp 1
 network 1.0.0.0
 network 172.16.0.0
 network 192.168.13.0
 metric weights 0 1 0 1 1 0
 no auto-summary
!
router eigrp 100
 auto-summary
!
router ospf 1
 log-adjacency-changes
 network 1.1.1.1 0.0.0.0 area 0
 network 192.168.12.1 0.0.0.0 area 0
 network 192.168.13.1 0.0.0.0 area 0
!
router rip
 version 2
 network 1.0.0.0
 network 192.168.12.0
 distance 100 0.0.0.0 255.255.255.255 1
 no auto-summary
!
ip http server
no ip http secure-server
!
!
!
access-list 1 permit 2.2.2.0 0.0.0.255
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
