name: icnd2-assessment-lab
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Luke:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-icnd2-assessment-lab/Luke/startup-config.cfg.partial
    Chewbacca:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-icnd2-assessment-lab/Chewbacca/startup-config.cfg.partial
    HanSolo:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-icnd2-assessment-lab/HanSolo/startup-config.cfg.partial
  links:
  - endpoints: ['Luke:Ethernet0/1', 'Chewbacca:Ethernet0/1']
  - endpoints: ['Luke:Ethernet0/2', 'HanSolo:Ethernet0/1']
  - endpoints: ['Chewbacca:Ethernet0/2', 'HanSolo:Ethernet0/2']
