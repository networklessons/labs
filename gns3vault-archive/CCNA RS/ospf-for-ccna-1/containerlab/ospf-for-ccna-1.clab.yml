name: ospf-for-ccna-1
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Durden:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-for-ccna-1/Durden/startup-config.cfg.partial
    Paulson:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-for-ccna-1/Paulson/startup-config.cfg.partial
    Dent:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-for-ccna-1/Dent/startup-config.cfg.partial
    Chesler:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-ospf-for-ccna-1/Chesler/startup-config.cfg.partial
    Singer:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-ospf-for-ccna-1/Singer/startup-config.cfg.partial
    Bird:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.150
      startup-config: ./clab-ospf-for-ccna-1/Bird/startup-config.cfg.partial
    br-ospf-for-ccna-1-1:
      kind: bridge
    br-ospf-for-ccna-1-2:
      kind: bridge
  links:
  - endpoints: ['Durden:Ethernet0/1', 'br-ospf-for-ccna-1-1:eth1']
  - endpoints: ['Paulson:Ethernet0/1', 'br-ospf-for-ccna-1-1:eth2']
  - endpoints: ['Chesler:Ethernet0/1', 'br-ospf-for-ccna-1-1:eth3']
  - endpoints: ['Dent:Ethernet0/1', 'Bird:Ethernet0/1']
  - endpoints: ['Dent:Ethernet0/2', 'Bird:Ethernet0/3']
  - endpoints: ['Chesler:Ethernet0/2', 'br-ospf-for-ccna-1-2:eth1']
  - endpoints: ['Singer:Ethernet0/1', 'br-ospf-for-ccna-1-2:eth2']
  - endpoints: ['Bird:Ethernet0/2', 'br-ospf-for-ccna-1-2:eth3']
