!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Bates
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.0
!
interface Ethernet0/0
 ip address 192.168.12.1 255.255.255.0
 duplex auto
 speed auto
!
interface Ethernet0/1
 ip address 192.168.21.1 255.255.255.0
 duplex auto
 speed auto
!
interface Ethernet0/2
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
!
interface Ethernet0/2.1 multipoint
 ip address 192.168.134.1 255.255.255.0
 frame-relay map ip 192.168.134.3 103 broadcast
 frame-relay map ip 192.168.134.4 104 broadcast
!
interface Ethernet0/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/4
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/5
 no ip address
 shutdown
 serial restart-delay 0
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
!
!
end
