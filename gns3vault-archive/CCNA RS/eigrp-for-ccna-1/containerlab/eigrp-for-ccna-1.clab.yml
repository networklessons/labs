name: eigrp-for-ccna-1
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Corleone:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-eigrp-for-ccna-1/Corleone/startup-config.cfg.partial
    Bates:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-eigrp-for-ccna-1/Bates/startup-config.cfg.partial
    oHara:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-eigrp-for-ccna-1/oHara/startup-config.cfg.partial
    Bond:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-eigrp-for-ccna-1/Bond/startup-config.cfg.partial
    Dobbs:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-eigrp-for-ccna-1/Dobbs/startup-config.cfg.partial
    br-eigrp-for-ccna-1-1:
      kind: bridge
  links:
  - endpoints: ['Corleone:Ethernet0/1', 'br-eigrp-for-ccna-1-1:eth1']
  - endpoints: ['Bates:Ethernet0/3', 'br-eigrp-for-ccna-1-1:eth2']
  - endpoints: ['Bond:Ethernet0/1', 'br-eigrp-for-ccna-1-1:eth3']
  - endpoints: ['Corleone:Ethernet0/2', 'Dobbs:Ethernet0/2']
  - endpoints: ['Bates:Ethernet0/1', 'oHara:Ethernet0/1']
  - endpoints: ['Bates:Ethernet0/2', 'oHara:Ethernet0/2']
  - endpoints: ['oHara:Ethernet0/3', 'Dobbs:Ethernet0/1']
