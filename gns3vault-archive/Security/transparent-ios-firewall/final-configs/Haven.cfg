!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Haven
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
no ip domain lookup
ip inspect name FIREWALL tcp
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
bridge irb
!
!
!
!
interface Ethernet0/0
 no ip address
 ip access-group 101 in
 ip inspect FIREWALL in
 duplex auto
 speed auto
 bridge-group 1
 bridge-group 1 input-type-list 200
!
interface Ethernet0/0
 no ip address
 ip access-group 100 in
 duplex auto
 speed auto
 bridge-group 1
 bridge-group 1 input-type-list 200
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 100 deny   ip any any
access-list 101 permit tcp host 192.168.13.1 host 192.168.13.3 eq telnet
access-list 101 permit tcp host 192.168.13.1 host 192.168.13.3 eq www
access-list 200 deny   0x86DD 0x0000
access-list 200 permit 0x0800 0x0000
!
!
!
!
!
!
control-plane
!
bridge 1 protocol ieee
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
!
!
end
