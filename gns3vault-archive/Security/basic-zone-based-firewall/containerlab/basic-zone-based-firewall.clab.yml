name: basic-zone-based-firewall
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    INTERNET:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-basic-zone-based-firewall/INTERNET/startup-config.cfg.partial
    LAN:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-basic-zone-based-firewall/LAN/startup-config.cfg.partial
    FIREWALL:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-basic-zone-based-firewall/FIREWALL/startup-config.cfg.partial
  links:
  - endpoints:
    - INTERNET:Ethernet0/1
    - FIREWALL:Ethernet0/2
  - endpoints:
    - LAN:Ethernet0/1
    - FIREWALL:Ethernet0/1
