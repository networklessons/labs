name: ios-firewall-cbac
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Mainframe:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ios-firewall-cbac/Mainframe/startup-config.cfg.partial
    Host:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ios-firewall-cbac/Host/startup-config.cfg.partial
    FW:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ios-firewall-cbac/FW/startup-config.cfg.partial
  links:
  - endpoints:
    - Mainframe:Ethernet0/1
    - FW:Ethernet0/2
  - endpoints:
    - Host:Ethernet0/1
    - FW:Ethernet0/1
