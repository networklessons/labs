name: ios-login-enhancements
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Bulldog:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ios-login-enhancements/Bulldog/startup-config.cfg.partial
    Guard:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ios-login-enhancements/Guard/startup-config.cfg.partial
  links:
  - endpoints:
    - Bulldog:Ethernet0/1
    - Guard:Ethernet0/1
