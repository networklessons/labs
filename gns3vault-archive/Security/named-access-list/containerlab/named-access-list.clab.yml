name: named-access-list
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    NSA:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-named-access-list/NSA/startup-config.cfg.partial
    CIA:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-named-access-list/CIA/startup-config.cfg.partial
    FBI:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-named-access-list/FBI/startup-config.cfg.partial
  links:
  - endpoints: ['NSA:Ethernet0/1', 'CIA:Ethernet0/2']
  - endpoints: ['NSA:Ethernet0/2', 'FBI:Ethernet0/2']
  - endpoints: ['CIA:Ethernet0/1', 'FBI:Ethernet0/1']
