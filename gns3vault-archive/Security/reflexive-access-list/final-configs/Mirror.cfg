!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Mirror
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Ethernet0/0
 ip address 192.168.12.2 255.255.255.0
 ip access-group ALLOWINTERNET in
 duplex auto
 speed auto
!
interface Ethernet0/1
 ip address 192.168.23.2 255.255.255.0
 ip access-group BLOCKINTERNET in
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 network 0.0.0.0 255.255.255.255 area 0
!
no ip http server
no ip http secure-server
!
!
!
!
ip access-list extended ALLOWINTERNET
 permit icmp any any reflect REFLECT
 permit ospf any any
 permit tcp any any reflect REFLECT
ip access-list extended BLOCKINTERNET
 evaluate REFLECT 
 permit ospf any any
 deny   ip any any log
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
