name: ip-traffic-export
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Repo:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ip-traffic-export/Repo/startup-config.cfg.partial
    IDS:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ip-traffic-export/IDS/startup-config.cfg.partial
    Forge:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ip-traffic-export/Forge/startup-config.cfg.partial
    Ditto:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-ip-traffic-export/Ditto/startup-config.cfg.partial
  links:
  - endpoints:
    - Repo:Ethernet0/1
    - Ditto:Ethernet0/1
  - endpoints:
    - IDS:Ethernet0/1
    - Ditto:Ethernet0/3
  - endpoints:
    - Forge:Ethernet0/1
    - Ditto:Ethernet0/2
