!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Ditto
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
ip traffic-export profile IDS
  interface FastEthernet2/0
  bidirectional
  incoming access-list EXPORT
  outgoing access-list EXPORT
  mac-address cc01.1059.0000
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.12.2 255.255.255.0
 ip traffic-export apply IDS
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.23.2 255.255.255.0
 ip traffic-export apply IDS
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 192.168.24.2 255.255.255.0
 duplex auto
 speed auto
!
router eigrp 1
 passive-interface FastEthernet2/0
 network 0.0.0.0
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
!
ip access-list extended INSPECT
 permit eigrp any any
 permit tcp any any eq www
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
