name: acl-selective-ip-options-drop
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Crash:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-acl-selective-ip-options-drop/Crash/startup-config.cfg.partial
    Trash:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-acl-selective-ip-options-drop/Trash/startup-config.cfg.partial
  links:
  - endpoints: ['Crash:Ethernet0/1', 'Trash:Ethernet0/1']
