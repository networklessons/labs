name: control-place-policing
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Harbor:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-control-place-policing/Harbor/startup-config.cfg.partial
    Haven:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-control-place-policing/Haven/startup-config.cfg.partial
    Terminal:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-control-place-policing/Terminal/startup-config.cfg.partial
  links:
  - endpoints: ['Harbor:Ethernet0/1', 'Haven:Ethernet0/1']
  - endpoints: ['Haven:Ethernet0/2', 'Terminal:Ethernet0/1']
