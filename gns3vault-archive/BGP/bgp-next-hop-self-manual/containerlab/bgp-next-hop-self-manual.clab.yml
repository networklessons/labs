  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Leia:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-next-hop-self-manual/Leia/startup-config.cfg.partial
    HanSolo:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-next-hop-self-manual/HanSolo/startup-config.cfg.partial
    Luke:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-bgp-next-hop-self-manual/Luke/startup-config.cfg.partial
  links:
  - endpoints:
    - Leia:Ethernet0/1
    - HanSolo:Ethernet0/2
  - endpoints:
    - HanSolo:Ethernet0/1
    - Luke:Ethernet0/1
