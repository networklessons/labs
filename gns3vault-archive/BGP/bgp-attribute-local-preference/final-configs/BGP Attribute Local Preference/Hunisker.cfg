!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Hunisker
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 4.4.4.4 255.255.255.0
!
interface FastEthernet0/0
 ip address 192.168.24.4 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.34.4 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 192.168.47.4 255.255.255.0
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 passive-interface FastEthernet2/0
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 1
 no synchronization
 bgp log-neighbor-changes
 redistribute ospf 1
 neighbor 1.1.1.1 remote-as 1
 neighbor 1.1.1.1 update-source Loopback0
 neighbor 2.2.2.2 remote-as 1
 neighbor 2.2.2.2 update-source Loopback0
 neighbor 3.3.3.3 remote-as 1
 neighbor 3.3.3.3 update-source Loopback0
 neighbor 192.168.47.7 remote-as 4
 neighbor 192.168.47.7 route-map LOCALPREF in
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
ip as-path access-list 1 permit ^4$
!
!
ip prefix-list AS3 seq 5 permit 66.66.66.0/24
access-list 1 permit 6.6.6.0 0.0.0.255
!
route-map LOCALPREF permit 10
 match ip address 1
 set local-preference 600
!
route-map LOCALPREF permit 20
 match as-path 1
 set local-preference 700
!
route-map LOCALPREF permit 30
 match ip address prefix-list AS3
 set local-preference 800
!
route-map LOCALPREF permit 40
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
