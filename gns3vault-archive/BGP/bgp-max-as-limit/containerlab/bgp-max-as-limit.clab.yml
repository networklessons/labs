name: bgp-max-as-limit
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    NewYork:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.101
      startup-config: ./clab-bgp-max-as-limit/NewYork/startup-config.cfg.partial
    Shanghai:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.229
      startup-config: ./clab-bgp-max-as-limit/Shanghai/startup-config.cfg.partial
    Tilburg:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.237
      startup-config: ./clab-bgp-max-as-limit/Tilburg/startup-config.cfg.partial
    Tokio:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.145
      startup-config: ./clab-bgp-max-as-limit/Tokio/startup-config.cfg.partial
  links:
  - endpoints:
    - NewYork:Ethernet0/1
    - Tilburg:Ethernet0/1
  - endpoints:
    - NewYork:Ethernet1/0
    - Tokio:Ethernet0/1
  - endpoints:
    - Shanghai:Ethernet0/1
    - Tilburg:Ethernet1/0
