name: bgp-synchronization
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Baldwin:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-synchronization/Baldwin/startup-config.cfg.partial
    Rollins:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-synchronization/Rollins/startup-config.cfg.partial
    Foxx:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-bgp-synchronization/Foxx/startup-config.cfg.partial
    Mitchell:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-bgp-synchronization/Mitchell/startup-config.cfg.partial
    Green:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-bgp-synchronization/Green/startup-config.cfg.partial
  links:
  - endpoints:
    - Baldwin:Ethernet0/1
    - Foxx:Ethernet0/1
  - endpoints:
    - Rollins:Ethernet0/1
    - Green:Ethernet0/2
  - endpoints:
    - Foxx:Ethernet0/2
    - Mitchell:Ethernet0/1
  - endpoints:
    - Mitchell:Ethernet0/2
    - Green:Ethernet0/1
