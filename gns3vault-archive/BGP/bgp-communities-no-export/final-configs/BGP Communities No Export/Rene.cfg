!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Rene
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.12.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.23.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 192.168.24.2 255.255.255.0
 duplex auto
 speed auto
!
router bgp 2
 no synchronization
 bgp log-neighbor-changes
 network 192.168.23.0
 network 192.168.24.0
 neighbor 192.168.12.1 remote-as 1
 neighbor 192.168.12.1 route-map NOEXPORT in
 neighbor 192.168.23.3 remote-as 2
 neighbor 192.168.23.3 next-hop-self
 neighbor 192.168.23.3 send-community both
 neighbor 192.168.24.4 remote-as 3
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
access-list 1 permit 1.1.1.0 0.0.0.255
!
route-map NOEXPORT permit 10
 match ip address 1
 set community no-export
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
