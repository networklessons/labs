name: bgp-peer-group
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Nibble:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-peer-group/Nibble/startup-config.cfg.partial
    Octet:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-peer-group/Octet/startup-config.cfg.partial
    Byte:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-bgp-peer-group/Byte/startup-config.cfg.partial
    Bit:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-bgp-peer-group/Bit/startup-config.cfg.partial
  links:
  - endpoints:
    - Nibble:Ethernet0/1
    - Bit:Ethernet0/3
  - endpoints:
    - Octet:Ethernet0/1
    - Bit:Ethernet0/2
  - endpoints:
    - Byte:Ethernet0/1
    - Bit:Ethernet0/1
