name: bgp-update-source
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Kong:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-update-source/Kong/startup-config.cfg.partial
    King:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-update-source/King/startup-config.cfg.partial
  links:
  - endpoints:
    - Kong:Ethernet0/1
    - King:Ethernet0/1
  - endpoints:
    - Kong:Ethernet0/2
    - King:Ethernet0/2
