name: bgp-attribute-as-path
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Zinc:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-attribute-as-path/Zinc/startup-config.cfg.partial
    Copper:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-attribute-as-path/Copper/startup-config.cfg.partial
    Aluminium:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-bgp-attribute-as-path/Aluminium/startup-config.cfg.partial
    Steel:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-bgp-attribute-as-path/Steel/startup-config.cfg.partial
  links:
  - endpoints:
    - Zinc:Ethernet0/1
    - Copper:Ethernet0/3
  - endpoints:
    - Zinc:Ethernet0/2
    - Steel:Ethernet0/3
  - endpoints:
    - Copper:Ethernet0/1
    - Aluminium:Ethernet0/1
  - endpoints:
    - Copper:Ethernet0/2
    - Steel:Ethernet0/2
  - endpoints:
    - Aluminium:Ethernet0/2
    - Steel:Ethernet0/1
