!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Zinc
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 4.4.4.4 255.255.255.0
!
interface Ethernet0/0
 ip address 192.168.24.4 255.255.255.0
 duplex auto
 speed auto
!
interface Ethernet0/1
 ip address 192.168.34.4 255.255.255.0
 duplex auto
 speed auto
!
router bgp 2
 no synchronization
 bgp log-neighbor-changes
 network 4.4.4.0 mask 255.255.255.0
 neighbor 192.168.24.2 remote-as 1
 neighbor 192.168.24.2 route-map ASPATH out
 neighbor 192.168.34.3 remote-as 1
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
!
route-map ASPATH permit 10
 match ip address 1
 set as-path prepend 2 2 2 2
!
route-map ASPATH permit 20
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
