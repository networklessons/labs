name: bgp-backdoor
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Hearts:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-backdoor/Hearts/startup-config.cfg.partial
    Diamonds:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-backdoor/Diamonds/startup-config.cfg.partial
    Spades:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-bgp-backdoor/Spades/startup-config.cfg.partial
    Clubs:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-bgp-backdoor/Clubs/startup-config.cfg.partial
  links:
  - endpoints:
    - Hearts:Ethernet0/1
    - Clubs:Ethernet0/1
  - endpoints:
    - Hearts:Ethernet0/2
    - Diamonds:Ethernet0/2
  - endpoints:
    - Diamonds:Ethernet0/1
    - Spades:Ethernet0/1
  - endpoints:
    - Spades:Ethernet0/2
    - Clubs:Ethernet0/2
