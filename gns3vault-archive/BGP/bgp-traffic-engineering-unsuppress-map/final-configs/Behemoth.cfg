!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Behemoth
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.24.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.23.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 192.168.12.2 255.255.255.0
 duplex auto
 speed auto
!
router bgp 2
 no synchronization
 bgp log-neighbor-changes
 aggregate-address 172.16.0.0 255.255.252.0 summary-only
 neighbor 192.168.12.1 remote-as 1
 neighbor 192.168.12.1 prefix-list NOTTHISONE out
 neighbor 192.168.23.3 remote-as 3
 neighbor 192.168.23.3 unsuppress-map 172-16-0
 neighbor 192.168.24.4 remote-as 3
 neighbor 192.168.24.4 unsuppress-map 172-16-1
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
!
ip prefix-list NOTTHISONE seq 5 deny 172.16.0.0/22
ip prefix-list NOTTHISONE seq 10 permit 0.0.0.0/0 le 32
access-list 1 permit 172.16.0.0 0.0.0.255
access-list 2 permit 172.16.1.0 0.0.0.255
!
route-map 172-16-1 permit 10
 match ip address 2
!
route-map 172-16-0 permit 10
 match ip address 1
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
