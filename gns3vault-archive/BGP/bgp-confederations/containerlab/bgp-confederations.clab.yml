name: bgp-confederations
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Crusher:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.179
      startup-config: ./clab-bgp-confederations/Crusher/startup-config.cfg.partial
    Data:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.233
      startup-config: ./clab-bgp-confederations/Data/startup-config.cfg.partial
    Picard:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.156
      startup-config: ./clab-bgp-confederations/Picard/startup-config.cfg.partial
    Riker:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.113
      startup-config: ./clab-bgp-confederations/Riker/startup-config.cfg.partial
    Worf:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.198
      startup-config: ./clab-bgp-confederations/Worf/startup-config.cfg.partial
    laForge:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.248
      startup-config: ./clab-bgp-confederations/laForge/startup-config.cfg.partial
  links:
  - endpoints: ["Crusher:Ethernet0/1", "Data:Ethernet0/3"]
  - endpoints: ["Crusher:Ethernet0/2", "Worf:Ethernet0/2"]
  - endpoints: ["Crusher:Ethernet0/3", "Riker:Ethernet0/2"]
  - endpoints: ["Data:Ethernet0/1", "Picard:Ethernet0/2"]
  - endpoints: ["Data:Ethernet0/2", "laForge:Ethernet0/3"]
  - endpoints: ["Picard:Ethernet0/1", "laForge:Ethernet0/1"]
  - endpoints: ["Riker:Ethernet0/1", "Worf:Ethernet0/3"]
  - endpoints: ["Worf:Ethernet0/1", "laForge:Ethernet0/2"]
