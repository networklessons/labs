!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Hamburg
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 23.23.23.23 255.255.255.0
!
interface FastEthernet0/0
 ip address 192.168.13.3 255.255.255.0
 duplex auto
 speed auto
!
router bgp 2
 no synchronization
 bgp log-neighbor-changes
 network 23.23.23.0 mask 255.255.255.0
 neighbor 192.168.13.1 remote-as 1
 neighbor 192.168.13.1 send-community both
 neighbor 192.168.13.1 route-map SENDCOMMUNITY out
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
ip bgp-community new-format
!
access-list 1 permit 23.23.23.0 0.0.0.255
!
route-map SENDCOMMUNITY permit 10
 match ip address 1
 set community 100:100
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
