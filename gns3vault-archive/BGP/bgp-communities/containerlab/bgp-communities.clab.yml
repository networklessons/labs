name: bgp-communities
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Amsterdam:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-communities/Amsterdam/startup-config.cfg.partial
    Hamburg:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.199
      startup-config: ./clab-bgp-communities/Hamburg/startup-config.cfg.partial
    NewYork:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.101
      startup-config: ./clab-bgp-communities/NewYork/startup-config.cfg.partial
  links:
  - endpoints: ["Amsterdam:Ethernet0/1", "NewYork:Ethernet0/1"]
  - endpoints: ["Hamburg:Ethernet0/1", "NewYork:Ethernet0/2"]
