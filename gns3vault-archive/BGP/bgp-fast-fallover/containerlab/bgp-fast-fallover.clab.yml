topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Kendrick:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.172
      startup-config: ./clab-bgp-fast-fallover/Kendrick/startup-config.cfg.partial
    Scott:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.209
      startup-config: ./clab-bgp-fast-fallover/Scott/startup-config.cfg.partial
