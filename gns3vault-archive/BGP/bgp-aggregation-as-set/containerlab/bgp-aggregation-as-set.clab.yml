name: bgp-aggregation-as-set
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Tilburg:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-aggregation-as-set/Tilburg/startup-config.cfg.partial
    Hoofddorp:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-aggregation-as-set/Hoofddorp/startup-config.cfg.partial
    Haarlem:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-bgp-aggregation-as-set/Haarlem/startup-config.cfg.partial
  links:
  - endpoints:
    - Tilburg:Ethernet0/1
    - Hoofddorp:Ethernet0/1
  - endpoints:
    - Tilburg:Ethernet0/2
    - Haarlem:Ethernet0/2
  - endpoints:
    - Hoofddorp:Ethernet0/2
    - Haarlem:Ethernet0/1
