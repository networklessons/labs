!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname NewYork
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 4.4.4.4 255.255.255.0
!
interface FastEthernet0/0
 ip address 192.168.45.4 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.46.4 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 192.168.14.4 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet3/0
 ip address 192.168.47.4 255.255.255.0
 duplex auto
 speed auto
!
router bgp 1
 no synchronization
 bgp cluster-id 4.4.4.4
 bgp log-neighbor-changes
 network 4.4.4.0 mask 255.255.255.0
 network 192.168.14.0
 network 192.168.45.0
 network 192.168.46.0
 network 192.168.47.0
 neighbor 192.168.14.1 remote-as 1
 neighbor 192.168.45.5 remote-as 1
 neighbor 192.168.45.5 route-reflector-client
 neighbor 192.168.46.6 remote-as 1
 neighbor 192.168.46.6 route-reflector-client
 neighbor 192.168.47.7 remote-as 1
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
