!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Hamburg
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 7.7.7.7 255.255.255.0
!
interface FastEthernet0/0
 ip address 192.168.79.7 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.78.7 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 192.168.17.7 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet3/0
 ip address 192.168.47.7 255.255.255.0
 duplex auto
 speed auto
!
router bgp 1
 no synchronization
 bgp cluster-id 7.7.7.7
 bgp log-neighbor-changes
 network 7.7.7.0 mask 255.255.255.0
 network 192.168.17.0
 network 192.168.47.0
 network 192.168.78.0
 network 192.168.79.0
 neighbor 192.168.17.1 remote-as 1
 neighbor 192.168.47.4 remote-as 1
 neighbor 192.168.78.8 remote-as 1
 neighbor 192.168.78.8 route-reflector-client
 neighbor 192.168.79.9 remote-as 1
 neighbor 192.168.79.9 route-reflector-client
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
