    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Piece:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-md5-authentication/Piece/startup-config.cfg.partial
    Cake:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-md5-authentication/Cake/startup-config.cfg.partial
  links:
  - endpoints: ['Piece:Ethernet0/1', 'Cake:Ethernet0/1']
