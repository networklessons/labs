  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Bakers:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.109
      startup-config: ./clab-bgp-as-path-access-list/Bakers/startup-config.cfg.partial
    Barbados:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.180
      startup-config: ./clab-bgp-as-path-access-list/Barbados/startup-config.cfg.partial
    Castor:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.162
      startup-config: ./clab-bgp-as-path-access-list/Castor/startup-config.cfg.partial
