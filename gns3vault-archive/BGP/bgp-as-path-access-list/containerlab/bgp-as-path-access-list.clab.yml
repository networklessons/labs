      kind: cisco_iol
      mgmt-ipv4: 10.65.97.195
      startup-config: ./clab-bgp-as-path-access-list/Coarse/startup-config.cfg.partial
  links:
  - endpoints:
    - Bakers:Ethernet0/1
    - Coarse:Ethernet1/0
  - endpoints:
    - Bakers:Ethernet1/0
    - Castor:Ethernet1/0
  - endpoints:
    - Barbados:Ethernet0/1
    - Castor:Ethernet0/1
  - endpoints:
    - Barbados:Ethernet1/0
    - Coarse:Ethernet0/1
