name: bgp-attribute-weight
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Goodwin:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-attribute-weight/Goodwin/startup-config.cfg.partial
    Warren:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-attribute-weight/Warren/startup-config.cfg.partial
    Stevens:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-bgp-attribute-weight/Stevens/startup-config.cfg.partial
    Rutledge:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-bgp-attribute-weight/Rutledge/startup-config.cfg.partial
  links:
  - endpoints: ['Goodwin:Ethernet0/1', 'Warren:Ethernet0/2']
  - endpoints: ['Goodwin:Ethernet0/2', 'Rutledge:Ethernet0/2']
  - endpoints: ['Warren:Ethernet0/1', 'Stevens:Ethernet0/1']
  - endpoints: ['Stevens:Ethernet0/2', 'Rutledge:Ethernet0/1']
