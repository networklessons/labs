!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Rutledge
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 3.3.3.3 255.255.255.0
!
interface Loopback1
 ip address 33.33.33.33 255.255.255.0
!
interface Ethernet0/0
 ip address 192.168.13.3 255.255.255.0
 duplex auto
 speed auto
!
interface Ethernet0/1
 ip address 192.168.34.3 255.255.255.0
 duplex auto
 speed auto
!
router bgp 34
 no synchronization
 bgp log-neighbor-changes
 network 3.3.3.0 mask 255.255.255.0
 network 33.33.33.0 mask 255.255.255.0
 network 192.168.13.0
 network 192.168.34.0
 neighbor 192.168.13.1 remote-as 12
 neighbor 192.168.34.4 remote-as 34
 neighbor 192.168.34.4 route-map WEIGHT in
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
!
ip prefix-list RENE seq 5 permit 2.2.2.0/24
!
route-map WEIGHT permit 10
 match ip address prefix-list RENE
 set weight 5555
!
route-map WEIGHT permit 20
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
