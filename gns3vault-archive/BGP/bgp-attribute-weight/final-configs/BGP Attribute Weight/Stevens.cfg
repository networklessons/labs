!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Stevens
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.0
!
interface Loopback1
 ip address 11.11.11.11 255.255.255.0
!
interface FastEthernet0/0
 ip address 192.168.12.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.13.1 255.255.255.0
 duplex auto
 speed auto
!
router bgp 12
 no synchronization
 bgp log-neighbor-changes
 network 1.1.1.0 mask 255.255.255.0
 network 11.11.11.0 mask 255.255.255.0
 network 192.168.12.0
 network 192.168.13.0
 neighbor 192.168.12.2 remote-as 12
 neighbor 192.168.12.2 route-map WEIGHT in
 neighbor 192.168.13.3 remote-as 34
 neighbor 192.168.13.3 route-map RUTLEDGE in
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
access-list 1 permit 3.3.3.0 0.0.0.255
access-list 2 permit 44.44.44.0 0.0.0.255
!
route-map WEIGHT permit 10
 match ip address 1
 set weight 500
!
route-map WEIGHT permit 20
 match ip address 2
 set weight 100
!
route-map WEIGHT permit 30
!
route-map RUTLEDGE permit 10
 match ip address 2
 set weight 65535
!
route-map RUTLEDGE permit 20
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
