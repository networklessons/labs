!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Goodwin
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 4.4.4.4 255.255.255.0
!
interface Loopback1
 ip address 44.44.44.44 255.255.255.0
!
interface Ethernet0/0
 ip address 192.168.24.4 255.255.255.0
 duplex auto
 speed auto
!
interface Ethernet0/1
 ip address 192.168.34.4 255.255.255.0
 duplex auto
 speed auto
!
router bgp 34
 no synchronization
 bgp log-neighbor-changes
 network 4.4.4.0 mask 255.255.255.0
 network 44.44.44.0 mask 255.255.255.0
 network 192.168.24.0
 network 192.168.34.0
 neighbor 192.168.24.2 remote-as 12
 neighbor 192.168.34.3 remote-as 34
 neighbor 192.168.34.3 route-map HEAVY in
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
!
ip prefix-list RENE seq 5 permit 11.11.11.0/24
!
route-map HEAVY permit 10
 match ip address prefix-list RENE
 set weight 6789
!
route-map HEAVY permit 20
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
