name: bgp-allow-as-in
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Rex:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-allow-as-in/Rex/startup-config.cfg.partial
    Woody:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-allow-as-in/Woody/startup-config.cfg.partial
    Buzz:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-bgp-allow-as-in/Buzz/startup-config.cfg.partial
    Andy:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-bgp-allow-as-in/Andy/startup-config.cfg.partial
  links:
  - endpoints: ['Rex:Ethernet0/1', 'Woody:Ethernet0/1']
  - endpoints: ['Rex:Ethernet0/2', 'Andy:Ethernet0/1']
  - endpoints: ['Woody:Ethernet0/2', 'Buzz:Ethernet0/1']
  - endpoints: ['Buzz:Ethernet0/2', 'Andy:Ethernet0/2']
