!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Buzz
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.14.4 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.34.4 255.255.255.0
 duplex auto
 speed auto
!
router bgp 2
 no synchronization
 bgp log-neighbor-changes
 network 192.168.14.0
 network 192.168.34.0
 neighbor 192.168.14.1 remote-as 1
 neighbor 192.168.34.3 remote-as 1
 neighbor 192.168.34.3 route-map WEIGHT in
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
access-list 1 permit 33.33.33.0 0.0.0.255
!
route-map WEIGHT permit 10
 match ip address 1
 set weight 5000
!
route-map WEIGHT permit 20
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
