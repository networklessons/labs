!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname MacroZoft
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 2.2.2.2 255.255.255.0
!
interface Ethernet0/0
 ip address 192.168.12.2 255.255.255.0
 duplex auto
 speed auto
!
interface Ethernet0/1
 ip address 192.168.24.2 255.255.255.0
 duplex auto
 speed auto
!
interface Ethernet0/2
 ip address 192.168.23.2 255.255.255.0
 duplex auto
 speed auto
!
router bgp 10
 no synchronization
 bgp log-neighbor-changes
 bgp confederation identifier 2
 bgp confederation peers 20 
 network 192.168.12.0
 network 192.168.23.0
 network 192.168.24.0
 neighbor 192.168.12.1 remote-as 1
 neighbor 192.168.12.1 route-map LOCALAS in
 neighbor 192.168.23.3 remote-as 20
 neighbor 192.168.24.4 remote-as 10
 neighbor 192.168.24.4 send-community both
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
access-list 1 permit 1.1.1.0 0.0.0.255
!
route-map LOCALAS permit 10
 match ip address 1
 set community local-AS
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
