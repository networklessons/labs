name: bgp-attribute-router-id
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Paris:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-attribute-router-id/Paris/startup-config.cfg.partial
    Barcelona:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-attribute-router-id/Barcelona/startup-config.cfg.partial
    Sydney:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-bgp-attribute-router-id/Sydney/startup-config.cfg.partial
    NewDelhi:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-bgp-attribute-router-id/NewDelhi/startup-config.cfg.partial
  links:
  - endpoints:
    - Paris:Ethernet0/1
    - NewDelhi:Ethernet0/2
  - endpoints:
    - Paris:Ethernet0/2
    - Sydney:Ethernet0/2
  - endpoints:
    - Barcelona:Ethernet0/1
    - NewDelhi:Ethernet0/1
  - endpoints:
    - Barcelona:Ethernet0/2
    - Sydney:Ethernet0/1
