name: bgp-attribute-origin
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Colorado:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-attribute-origin/Colorado/startup-config.cfg.partial
    Lonergan:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-attribute-origin/Lonergan/startup-config.cfg.partial
    Claiborne:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-bgp-attribute-origin/Claiborne/startup-config.cfg.partial
  links:
  - endpoints: ['Colorado:Ethernet0/1', 'Lonergan:Ethernet0/1']
  - endpoints: ['Colorado:Ethernet0/2', 'Claiborne:Ethernet0/1']
