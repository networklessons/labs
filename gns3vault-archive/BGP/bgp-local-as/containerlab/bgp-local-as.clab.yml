name: bgp-local-as
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Sonic:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.212
      startup-config: ./clab-bgp-local-as/Sonic/startup-config.cfg.partial
    Tails:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.104
      startup-config: ./clab-bgp-local-as/Tails/startup-config.cfg.partial
  links:
  - endpoints:
    - Sonic:Ethernet0/1
    - Tails:Ethernet0/1
