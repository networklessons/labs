name: ebgp-external-bgp
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Flax:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ebgp-external-bgp/Flax/startup-config.cfg.partial
    Wool:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ebgp-external-bgp/Wool/startup-config.cfg.partial
    Cotton:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ebgp-external-bgp/Cotton/startup-config.cfg.partial
    Silk:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-ebgp-external-bgp/Silk/startup-config.cfg.partial
  links:
  - endpoints: ['Flax:Ethernet0/1', 'Silk:Ethernet0/2']
  - endpoints: ['Flax:Ethernet0/2', 'Cotton:Ethernet0/1']
  - endpoints: ['Wool:Ethernet0/1', 'Silk:Ethernet0/1']
