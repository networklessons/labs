      startup-config: ./clab-bgp-ibgpebgp-local-preference-med/ISP/startup-config.cfg.partial
    Cherry:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-bgp-ibgpebgp-local-preference-med/Cherry/startup-config.cfg.partial
  links:
  - endpoints:
    - Berry:Ethernet0/1
    - Kerry:Ethernet0/2
