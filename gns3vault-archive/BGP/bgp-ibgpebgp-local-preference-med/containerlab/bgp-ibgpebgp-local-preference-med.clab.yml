    - Berry:Ethernet0/2
    - Cherry:Ethernet0/2
  - endpoints:
    - Berry:Ethernet0/3
    - ISP:Ethernet0/2
  - endpoints:
    - Kerry:Ethernet0/1
    - Cherry:Ethernet0/1
  - endpoints:
    - ISP:Ethernet0/1
    - Cherry:Ethernet0/3
