  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Berry:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-ibgpebgp-local-preference-med/Berry/startup-config.cfg.partial
    Kerry:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-ibgpebgp-local-preference-med/Kerry/startup-config.cfg.partial
    ISP:
      kind: cisco_iol
