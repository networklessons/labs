name: bgp-ebgp-multihop
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Ping:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.118
      startup-config: ./clab-bgp-ebgp-multihop/Ping/startup-config.cfg.partial
    Pong:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.175
      startup-config: ./clab-bgp-ebgp-multihop/Pong/startup-config.cfg.partial
  links:
  - endpoints:
    - Ping:Ethernet0/1
    - Pong:Ethernet0/1
