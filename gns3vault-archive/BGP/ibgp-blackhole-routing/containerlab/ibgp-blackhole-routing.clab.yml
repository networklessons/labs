name: ibgp-blackhole-routing
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Queen:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ibgp-blackhole-routing/Queen/startup-config.cfg.partial
    King:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ibgp-blackhole-routing/King/startup-config.cfg.partial
    Prince:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ibgp-blackhole-routing/Prince/startup-config.cfg.partial
  links:
  - endpoints:
    - Queen:Ethernet0/1
    - Prince:Ethernet0/2
  - endpoints:
    - King:Ethernet0/1
    - Prince:Ethernet0/1
