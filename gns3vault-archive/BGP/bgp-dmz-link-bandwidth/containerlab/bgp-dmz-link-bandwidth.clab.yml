name: bgp-dmz-link-bandwidth
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Delphi:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-bgp-dmz-link-bandwidth/Delphi/startup-config.cfg.partial
    Olympia:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-bgp-dmz-link-bandwidth/Olympia/startup-config.cfg.partial
    Sparta:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-bgp-dmz-link-bandwidth/Sparta/startup-config.cfg.partial
    Thebes:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-bgp-dmz-link-bandwidth/Thebes/startup-config.cfg.partial
    Athens:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-bgp-dmz-link-bandwidth/Athens/startup-config.cfg.partial
    SW1:
      kind: cisco_iol
      image: docker-registry.nwl.lab/cisco_iol:l2-17.12.01
      type: l2
      mgmt-ipv4: 10.65.97.150
  links:
  - endpoints: ['Delphi:Ethernet0/2', 'SW1:Ethernet0/1']
  - endpoints: ['Sparta:Ethernet0/1', 'SW1:Ethernet0/2']
  - endpoints: ['Athens:Ethernet0/1', 'SW1:Ethernet0/3']
  - endpoints: ['Delphi:Ethernet0/1', 'Thebes:Ethernet0/1']
  - endpoints: ['Olympia:Ethernet0/1', 'Sparta:Ethernet0/2']
  - endpoints: ['Olympia:Ethernet0/2', 'Thebes:Ethernet0/2']
  - endpoints: ['Sparta:Ethernet0/3', 'Thebes:Ethernet0/3']
