!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R7
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 7.7.7.7 255.255.255.0
!
interface Ethernet0/0
 ip address 192.168.67.7 255.255.255.0
 duplex auto
 speed auto
!
interface Ethernet0/1
 ip address 192.168.117.7 255.255.255.0
 duplex auto
 speed auto
!
router eigrp 200
 network 7.0.0.0
 network 192.168.67.0
 no auto-summary
!
router bgp 200
 no synchronization
 bgp log-neighbor-changes
 redistribute connected
 neighbor 6.6.6.6 remote-as 200
 neighbor 6.6.6.6 update-source Loopback0
 neighbor 192.168.117.11 remote-as 400
 neighbor 192.168.117.11 password VAULT
 neighbor 192.168.117.11 route-map LOCALPREF in
 no auto-summary
!
ip http server
no ip http secure-server
!
!
!
!
ip prefix-list RENE seq 5 deny 172.16.1.0/24
ip prefix-list RENE seq 10 permit 0.0.0.0/0 le 32
!
route-map LOCALPREF permit 10
 match ip address prefix-list RENE
 set local-preference 444
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
