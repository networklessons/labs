name: bgp-conditional-advertisement
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Pegasus:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.197
      startup-config: ./clab-bgp-conditional-advertisement/Pegasus/startup-config.cfg.partial
    Phoenix:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.163
      startup-config: ./clab-bgp-conditional-advertisement/Phoenix/startup-config.cfg.partial
    Pixie:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.176
      startup-config: ./clab-bgp-conditional-advertisement/Pixie/startup-config.cfg.partial
  links:
  - endpoints: ["Pegasus:Ethernet0/1", "Phoenix:Ethernet0/1"]
  - endpoints: ["Pegasus:Ethernet0/2", "Pixie:Ethernet0/1"]
