name: bgp-route-reflectors
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Berry:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.168
      startup-config: ./clab-bgp-route-reflectors/Berry/startup-config.cfg.partial
    Cherry:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.188
      startup-config: ./clab-bgp-route-reflectors/Cherry/startup-config.cfg.partial
    Dairy:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.216
      startup-config: ./clab-bgp-route-reflectors/Dairy/startup-config.cfg.partial
  links:
  - endpoints:
    - Berry:Ethernet0/1
    - Cherry:Ethernet0/1
  - endpoints:
    - Berry:Ethernet0/2
    - Dairy:Ethernet0/2
  - endpoints:
    - Cherry:Ethernet0/2
    - Dairy:Ethernet0/1
