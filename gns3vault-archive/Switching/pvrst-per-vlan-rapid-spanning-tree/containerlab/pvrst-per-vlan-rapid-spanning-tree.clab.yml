name: pvrst-per-vlan-rapid-spanning-tree
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:l2-17.12.01

  nodes:
    SW2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.12
      type: l2
      startup-config: ./clab-pvrst-per-vlan-rapid-spanning-tree/SW2/startup-config.cfg.partial
    SW3:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.13
      type: l2
      startup-config: ./clab-pvrst-per-vlan-rapid-spanning-tree/SW3/startup-config.cfg.partial
    SW1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.11
      type: l2
      startup-config: ./clab-pvrst-per-vlan-rapid-spanning-tree/SW1/startup-config.cfg.partial
  links:
    - endpoints: ["SW1:Ethernet0/1", "SW2:Ethernet0/1"]
    - endpoints: ["SW1:Ethernet0/2", "SW3:Ethernet0/1"]
    - endpoints: ["SW2:Ethernet0/2", "SW3:Ethernet0/2"]
