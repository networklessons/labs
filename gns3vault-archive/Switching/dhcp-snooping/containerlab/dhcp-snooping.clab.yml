name: dhcp-snooping
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    ATTACKER:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-dhcp-snooping/ATTACKER/startup-config.cfg.partial
    CLIENT:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-dhcp-snooping/CLIENT/startup-config.cfg.partial
    DHCPSERVER:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-dhcp-snooping/DHCPSERVER/startup-config.cfg.partial
    SW1:
      kind: cisco_iol
      image: docker-registry.nwl.lab/cisco_iol:l2-17.12.01
      type: l2
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-dhcp-snooping/SW1/startup-config.cfg.partial
  links:
  - endpoints: ['ATTACKER:Ethernet0/1', 'DHCPSERVER:Ethernet0/1']
