name: switch-svi-interface-and-routing
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    WWW1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-switch-svi-interface-and-routing/WWW1/startup-config.cfg.partial
    SW1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-switch-svi-interface-and-routing/SW1/startup-config.cfg.partial
    DNS1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-switch-svi-interface-and-routing/DNS1/startup-config.cfg.partial
    DNS2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-switch-svi-interface-and-routing/DNS2/startup-config.cfg.partial
    br-switch-svi-interface-and-routing-1:
      kind: bridge
  links:
  - endpoints: ['WWW1:Ethernet0/1', 'SW1:Ethernet0/1']
  - endpoints: ['SW1:Ethernet0/2', 'br-switch-svi-interface-and-routing-1:eth1']
  - endpoints: ['DNS1:Ethernet0/1', 'br-switch-svi-interface-and-routing-1:eth2']
  - endpoints: ['DNS2:Ethernet0/1', 'br-switch-svi-interface-and-routing-1:eth3']
