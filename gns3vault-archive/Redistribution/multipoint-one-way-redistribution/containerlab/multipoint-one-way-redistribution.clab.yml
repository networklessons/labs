name: multipoint-one-way-redistribution
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Abu:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-multipoint-one-way-redistribution/Abu/startup-config.cfg.partial
    Aggie:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-multipoint-one-way-redistribution/Aggie/startup-config.cfg.partial
    Ace:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-multipoint-one-way-redistribution/Ace/startup-config.cfg.partial
  links:
  - endpoints:
    - Abu:Ethernet0/1
    - Ace:Ethernet0/1
  - endpoints:
    - Abu:Ethernet0/2
    - Aggie:Ethernet0/1
  - endpoints:
    - Aggie:Ethernet0/2
    - Ace:Ethernet0/2
