!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Charles
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 3.3.3.3 255.255.255.0
!
interface FastEthernet0/0
 ip address 192.168.13.3 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.34.3 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 192.168.35.3 255.255.255.0
 duplex auto
 speed auto
!
router eigrp 1
 redistribute rip metric 1000 100 255 1 1500 route-map TAGME
 network 192.168.34.0
 network 192.168.35.0
 no auto-summary
!
router rip
 version 2
 redistribute eigrp 1 metric 10 route-map TAGME
 network 3.0.0.0
 network 192.168.13.0
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
!
route-map TAGME deny 10
 match tag 10
!
route-map TAGME permit 20
 set tag 10
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
