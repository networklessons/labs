name: eigrp-ccnp-1
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Alder:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-eigrp-ccnp-1/Alder/startup-config.cfg.partial
    Lyptus:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-eigrp-ccnp-1/Lyptus/startup-config.cfg.partial
    Oak:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-eigrp-ccnp-1/Oak/startup-config.cfg.partial
    Maple:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-eigrp-ccnp-1/Maple/startup-config.cfg.partial
    Walnut:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-eigrp-ccnp-1/Walnut/startup-config.cfg.partial
    Pine:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.150
      startup-config: ./clab-eigrp-ccnp-1/Pine/startup-config.cfg.partial
    Cherry:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.160
      startup-config: ./clab-eigrp-ccnp-1/Cherry/startup-config.cfg.partial
  links:
  - endpoints:
    - Alder:Ethernet0/1
    - Cherry:Ethernet0/1
  - endpoints:
    - Alder:Ethernet0/2
    - Maple:Ethernet0/2
  - endpoints:
    - Lyptus:Ethernet0/1
    - Walnut:Ethernet1/0
  - endpoints:
    - Lyptus:Ethernet0/2
    - Walnut:Ethernet0/3
  - endpoints:
    - Maple:Ethernet0/1
    - Walnut:Ethernet0/2
  - endpoints:
    - Walnut:Ethernet0/1
    - Cherry:Ethernet0/2
