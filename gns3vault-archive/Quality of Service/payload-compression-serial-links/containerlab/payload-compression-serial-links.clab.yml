name: payload-compression-serial-links
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Griggs:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-payload-compression-serial-links/Griggs/startup-config.cfg.partial
    Wolner:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-payload-compression-serial-links/Wolner/startup-config.cfg.partial
    Lloyd:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-payload-compression-serial-links/Lloyd/startup-config.cfg.partial
    Carter:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-payload-compression-serial-links/Carter/startup-config.cfg.partial
  links:
  - endpoints: ['Griggs:Ethernet0/1', 'Carter:Ethernet0/2']
  - endpoints: ['Griggs:Ethernet0/2', 'Wolner:Ethernet0/1']
  - endpoints: ['Lloyd:Ethernet0/1', 'Carter:Ethernet0/1']
