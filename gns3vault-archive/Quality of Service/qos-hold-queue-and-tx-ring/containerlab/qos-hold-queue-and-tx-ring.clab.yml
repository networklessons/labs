  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    MARION:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-qos-hold-queue-and-tx-ring/MARION/startup-config.cfg.partial
    INDIANA:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-qos-hold-queue-and-tx-ring/INDIANA/startup-config.cfg.partial
    HENRY:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-qos-hold-queue-and-tx-ring/HENRY/startup-config.cfg.partial
  links:
  - endpoints:
    - MARION:Ethernet0/1
    - HENRY:Ethernet0/2
  - endpoints:
    - INDIANA:Ethernet0/1
    - HENRY:Ethernet0/1
