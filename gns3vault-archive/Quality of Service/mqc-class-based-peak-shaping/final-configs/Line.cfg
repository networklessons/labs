!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Line
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
class-map match-all TELNET
 match protocol telnet
class-map match-all ICMP
 match protocol icmp
!
!
policy-map COMPRESS
 class TELNET
   compress header ip tcp
policy-map SHAPE
 class ICMP
  shape peak 128000 2560 2560
!
! 
!
!
!
!
interface Ethernet0/0
 ip address 192.168.23.3 255.255.255.0
 serial restart-delay 0
 service-policy output COMPRESS
!
interface Ethernet0/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/1
 ip address 192.168.34.3 255.255.255.0
 duplex auto
 speed auto
 service-policy output SHAPE
!
router eigrp 1
 network 0.0.0.0
 no auto-summary
!
ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
