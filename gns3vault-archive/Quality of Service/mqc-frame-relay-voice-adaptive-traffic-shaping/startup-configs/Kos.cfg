!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Kos
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
class-map match-all VOIP
 match  dscp ef 
!
!
policy-map PRIORITY
 class VOIP
  priority 64
policy-map SHAPE
 class class-default
  shape peak 128000
  shape adaptive 128000
  shape fr-voice-adapt deactivation 30
  service-policy PRIORITY
!
! 
!
!
!
!
interface Ethernet0/0
 ip address 192.168.12.2 255.255.255.0
 duplex auto
 speed auto
!
interface Ethernet0/1
 ip address 192.168.23.2 255.255.255.0
 encapsulation frame-relay
 serial restart-delay 0
 frame-relay interface-dlci 102
  class 102
!
interface Ethernet0/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/4
 no ip address
 shutdown
 serial restart-delay 0
!
router eigrp 1
 network 0.0.0.0
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
!
map-class frame-relay 102
 service-policy output SHAPE
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
