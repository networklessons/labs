name: rsvp-for-weighted-fair-queueing-wfq
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    bridge-clab1:
      kind: bridge
    Beast:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-rsvp-for-weighted-fair-queueing-wfq/Beast/startup-config.cfg.partial
    Mystique:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-rsvp-for-weighted-fair-queueing-wfq/Mystique/startup-config.cfg.partial
    Xavier:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-rsvp-for-weighted-fair-queueing-wfq/Xavier/startup-config.cfg.partial
    Magneto:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-rsvp-for-weighted-fair-queueing-wfq/Magneto/startup-config.cfg.partial
  links:
  - endpoints:
    - Beast:Ethernet0/1
    - Mystique:Ethernet0/2
  - endpoints:
    - Mystique:Ethernet0/1
    - bridge-clab1:eth1
  - endpoints:
    - Xavier:Ethernet0/1
    - bridge-clab1:eth2
  - endpoints:
    - Magneto:Ethernet0/1
    - bridge-clab1:eth3
