name: link-fragmentation-and-interleaving-for-multilink-ppp
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Chop:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-link-fragmentation-and-interleaving-for-multilink-ppp/Chop/startup-config.cfg.partial
    Jack:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-link-fragmentation-and-interleaving-for-multilink-ppp/Jack/startup-config.cfg.partial
    Frank:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-link-fragmentation-and-interleaving-for-multilink-ppp/Frank/startup-config.cfg.partial
    Slice:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-link-fragmentation-and-interleaving-for-multilink-ppp/Slice/startup-config.cfg.partial
  links:
  - endpoints: ['Chop:Ethernet0/1', 'Frank:Ethernet0/1']
  - endpoints: ['Chop:Ethernet0/2', 'Slice:Ethernet0/2']
  - endpoints: ['Jack:Ethernet0/1', 'Slice:Ethernet0/1']
