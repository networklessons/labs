!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Marvin
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
class-map match-all ICMP
 match access-group 100
!
!
policy-map PRIORITY
 class ICMP
  priority 64
!
! 
!
!
!
!
interface Tunnel1
 ip address 192.168.24.4 255.255.255.0
 ip ospf cost 500
 qos pre-classify
 tunnel source 192.168.34.4
 tunnel destination 192.168.23.2
!
interface Ethernet0/0
 ip address 192.168.34.4 255.255.255.0
 duplex auto
 speed auto
 service-policy output PRIORITY
!
interface Ethernet0/1
 ip address 192.168.45.4 255.255.255.0
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 network 0.0.0.0 255.255.255.255 area 0
!
no ip http server
no ip http secure-server
ip route 1.1.1.1 255.255.255.255 Tunnel1
!
!
!
access-list 100 permit icmp host 5.5.5.5 host 1.1.1.1
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
