name: tcp-and-udp-header-compression
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Smaller:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-tcp-and-udp-header-compression/Smaller/startup-config.cfg.partial
    Compress:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-tcp-and-udp-header-compression/Compress/startup-config.cfg.partial
  links:
  - endpoints:
    - Smaller:Ethernet0/1
    - Compress:Ethernet0/1
