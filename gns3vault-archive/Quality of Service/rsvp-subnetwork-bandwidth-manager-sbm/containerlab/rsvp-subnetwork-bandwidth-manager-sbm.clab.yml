  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Beast:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-rsvp-subnetwork-bandwidth-manager-sbm/Beast/startup-config.cfg.partial
    Mystique:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-rsvp-subnetwork-bandwidth-manager-sbm/Mystique/startup-config.cfg.partial
    Xavier:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-rsvp-subnetwork-bandwidth-manager-sbm/Xavier/startup-config.cfg.partial
    Magneto:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-rsvp-subnetwork-bandwidth-manager-sbm/Magneto/startup-config.cfg.partial
  links:
  - endpoints:
    - Beast:Ethernet0/1
    - Mystique:Ethernet0/1
