name: multilink-ppp-over-frame-relay
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Pim:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-multilink-ppp-over-frame-relay/Pim/startup-config.cfg.partial
    Frank:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-multilink-ppp-over-frame-relay/Frank/startup-config.cfg.partial
  links:
  - endpoints:
    - Pim:Ethernet0/1
    - Frank:Ethernet0/1
