!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Kermit
!
boot-start-marker
boot-end-marker
!
!
aaa new-model
!
!
aaa group server radius MYRADIUS
 server 1.1.1.1 auth-port 1645 acct-port 1646
 server-private 1.1.1.1 auth-port 1645 acct-port 1646 key VAULT
!
aaa authentication login CONSOLE none
aaa authentication ppp AUTH group MYRADIUS local
!
aaa session-id common
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username Grover password 0 VAULT
!
!
! 
!
!
!
!
interface Serial0/0
 ip address 10.10.12.1 255.255.255.0
 encapsulation ppp
 serial restart-delay 0
 ppp authentication pap chap
 ppp chap hostname MUPPET
 ppp chap password 0 VAULT
!
interface Serial0/1
 ip address 10.11.12.1 255.255.255.0
 encapsulation ppp
 serial restart-delay 0
 ppp authentication chap AUTH
!
interface Serial0/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/3
 no ip address
 shutdown
 serial restart-delay 0
!
ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 login authentication CONSOLE
line aux 0
line vty 0 4
!
!
end
