name: ppp-advanced-authentication
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Kermit:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ppp-advanced-authentication/Kermit/startup-config.cfg.partial
    Grover:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ppp-advanced-authentication/Grover/startup-config.cfg.partial
  links:
  - endpoints: ['Kermit:Ethernet0/1', 'Grover:Ethernet0/1']
  - endpoints: ['Kermit:Ethernet0/2', 'Grover:Ethernet0/2']
