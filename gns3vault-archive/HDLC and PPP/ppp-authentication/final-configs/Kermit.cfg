hostname Kermit
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username Kermit password 0 VAULT
username Grover password 0 VAULT
!
!
! 
!
!
!
!
interface Ethernet0/0
 ip address 10.10.12.1 255.255.255.0
 encapsulation ppp
 serial restart-delay 0
 ppp authentication pap
 ppp pap sent-username Grover password 0 VAULT
!
interface Ethernet0/0
 ip address 10.11.12.1 255.255.255.0
 encapsulation ppp
 serial restart-delay 0
 ppp authentication chap
!
interface Ethernet0/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/0
 no ip address
 shutdown
 serial restart-delay 0
!
ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
