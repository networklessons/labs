name: ospf-single-area
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    HongKong:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-single-area/HongKong/startup-config.cfg.partial
    Barcelona:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-single-area/Barcelona/startup-config.cfg.partial
  links:
  - endpoints:
    - HongKong:Ethernet0/1
    - HongKong:Ethernet0/1
