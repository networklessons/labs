name: ospf-single-area

mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24

topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    R1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.11
      startup-config: ./clab-ospf-single-area/R1/startup-config.cfg.partial
    R2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.12
      startup-config: ./clab-ospf-single-area/R2/startup-config.cfg.partial
    R3:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.13
      startup-config: ./clab-ospf-single-area/R3/startup-config.cfg.partial
  links:

   - endpoints: ['R1:Ethernet0/1', 'R2:Ethernet0/1']
   - endpoints: ['R1:Ethernet1/1', 'R3:Ethernet0/1']
   - endpoints: ['R2:Ethernet1/1', 'R3:Ethernet1/1']
