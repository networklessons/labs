name: ospf-single-area
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    HongKong:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-single-area/HongKong/startup-config.cfg.partial
    Barcelona:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-single-area/Barcelona/startup-config.cfg.partial
    Amsterdam:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-single-area/Amsterdam/startup-config.cfg.partial
    bridge-clab1:
      kind: bridge
  links:
  - endpoints: ['HongKong:Ethernet0/1', 'Amsterdam:Ethernet0/1']
  - endpoints: ['HongKong:Ethernet0/2', 'bridge-clab1:eth1']
  - endpoints: ['Barcelona:Ethernet0/1', 'bridge-clab1:eth2']
  - endpoints: ['Amsterdam:Ethernet0/2', 'bridge-clab1:eth3']
