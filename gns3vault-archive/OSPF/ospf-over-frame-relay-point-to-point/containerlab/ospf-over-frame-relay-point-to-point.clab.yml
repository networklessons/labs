name: ospf-over-frame-relay-point-to-point
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    FRSW:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-over-frame-relay-point-to-point/FRSW/startup-config.cfg.partial
    SALMON:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-over-frame-relay-point-to-point/SALMON/startup-config.cfg.partial
    HERRING:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-over-frame-relay-point-to-point/HERRING/startup-config.cfg.partial
    BARRACUDA:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-ospf-over-frame-relay-point-to-point/BARRACUDA/startup-config.cfg.partial
  links:
  - endpoints:
    - SALMON:Ethernet0/1
    - BARRACUDA:Ethernet0/1
  - endpoints:
    - HERRING:Ethernet0/1
    - BARRACUDA:Ethernet0/2
