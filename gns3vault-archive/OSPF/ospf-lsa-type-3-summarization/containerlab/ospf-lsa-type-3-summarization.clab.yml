name: ospf-lsa-type-3-summarization
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Topaz:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-lsa-type-3-summarization/Topaz/startup-config.cfg.partial
    Quartz:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-lsa-type-3-summarization/Quartz/startup-config.cfg.partial
    Fluorite:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-lsa-type-3-summarization/Fluorite/startup-config.cfg.partial
    Talc:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-ospf-lsa-type-3-summarization/Talc/startup-config.cfg.partial
    Diamond:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-ospf-lsa-type-3-summarization/Diamond/startup-config.cfg.partial
  links:
  - endpoints:
    - Topaz:Ethernet0/1
    - Talc:Ethernet0/1
  - endpoints:
    - Topaz:Ethernet0/2
    - Diamond:Ethernet0/1
