name: ospf-summarization-discard-route

mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24

topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Shapeir:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.11
      startup-config: ./clab-ospf-summarization-discard-route/Shapeir/startup-config.cfg.partial
    Spielburg:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.12
      startup-config: ./clab-ospf-summarization-discard-route/Spielburg/startup-config.cfg.partial
    Tarna:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.13
      startup-config: ./clab-ospf-summarization-discard-route/Tarna/startup-config.cfg.partial
  links:

   - endpoints: ['Shapeir:Ethernet0/1', 'Spielburg:Ethernet0/1']
   - endpoints: ['Shapeir:Ethernet1/1', 'Tarna:Ethernet0/1']
