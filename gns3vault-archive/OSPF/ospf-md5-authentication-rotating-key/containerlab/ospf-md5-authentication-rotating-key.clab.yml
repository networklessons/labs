name: ospf-md5-authentication-rotating-key
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Twist:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-md5-authentication-rotating-key/Twist/startup-config.cfg.partial
    Turn:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-md5-authentication-rotating-key/Turn/startup-config.cfg.partial
    Rotate:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-md5-authentication-rotating-key/Rotate/startup-config.cfg.partial
    bridge-clab1:
      kind: bridge
  links:
  - endpoints: ['Twist:Ethernet0/1', 'bridge-clab1:eth1']
  - endpoints: ['Turn:Ethernet0/1', 'bridge-clab1:eth2']
  - endpoints: ['Rotate:Ethernet0/1', 'bridge-clab1:eth3']
