name: ospf-suppress-forward-address
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Berta:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-suppress-forward-address/Berta/startup-config.cfg.partial
    Evelyn:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-suppress-forward-address/Evelyn/startup-config.cfg.partial
    Alan:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-suppress-forward-address/Alan/startup-config.cfg.partial
    Jake:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-ospf-suppress-forward-address/Jake/startup-config.cfg.partial
    Charlie:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-ospf-suppress-forward-address/Charlie/startup-config.cfg.partial
  links:
  - endpoints:
    - Berta:Ethernet0/1
    - Jake:Ethernet0/2
  - endpoints:
    - Evelyn:Ethernet0/1
    - Charlie:Ethernet0/2
  - endpoints:
    - Alan:Ethernet0/1
    - Charlie:Ethernet0/1
  - endpoints:
    - Alan:Ethernet0/2
    - Jake:Ethernet0/1
