name: ospf-authentication
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Gorilla:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-authentication/Gorilla/startup-config.cfg.partial
    Elephant:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-authentication/Elephant/startup-config.cfg.partial
    Giraffe:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-authentication/Giraffe/startup-config.cfg.partial
    Lion:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-ospf-authentication/Lion/startup-config.cfg.partial
    br-ospf-authentication-1:
      kind: bridge
  links:
  - endpoints: ['Giraffe:Ethernet1/1', 'br-ospf-authentication-1:eth1']
  - endpoints: ['Gorilla:Ethernet0/1', 'br-ospf-authentication-1:eth2']
  - endpoints: ['Gorilla:Ethernet0/2', 'Lion:Ethernet0/1']
  - endpoints: ['Elephant:Ethernet0/1', 'Giraffe:Ethernet0/1']
