version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Zeus
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!         
!         
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 2.2.2.2 255.255.255.0

interface Loopback1
 ip address 172.16.2.2 255.255.255.0
!         
interface Loopback2
 ip address 172.16.3.2 255.255.255.0
!
interface Serial0/0
 ip address 192.168.12.2 255.255.255.0
 serial restart-delay 0
!
interface Serial0/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial0/3
 no ip address
 shutdown
 serial restart-delay 0

router ospf 1
 log-adjacency-changes
 area 2 virtual-link 1.1.1.1
 area 4 range 172.16.2.0 255.255.254.0
 network 2.2.2.0 0.0.0.255 area 4
 network 172.16.0.0 0.0.255.255 area 4
 network 192.168.12.0 0.0.0.255 area 2
!
ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!         
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end





