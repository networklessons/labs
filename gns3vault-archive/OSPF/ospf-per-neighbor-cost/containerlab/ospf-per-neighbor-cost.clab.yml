name: ospf-per-neighbor-cost

mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24

topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Barracuda:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.11
      startup-config: ./clab-ospf-per-neighbor-cost/Barracuda/startup-config.cfg.partial
    FRSW:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.12
      startup-config: ./clab-ospf-per-neighbor-cost/FRSW/startup-config.cfg.partial
    Herring:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.13
      startup-config: ./clab-ospf-per-neighbor-cost/Herring/startup-config.cfg.partial
    Salmon:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.14
      startup-config: ./clab-ospf-per-neighbor-cost/Salmon/startup-config.cfg.partial
  links:

   - endpoints: ['Barracuda:Serial0/0', 'FRSW:Serial0/1']
   - endpoints: ['FRSW:Serial0/0', 'Herring:Serial0/0']
   - endpoints: ['FRSW:Serial0/2', 'Salmon:Serial0/0']
