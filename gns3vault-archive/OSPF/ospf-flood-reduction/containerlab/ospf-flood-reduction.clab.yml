name: ospf-flood-reduction
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Beach:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-flood-reduction/Beach/startup-config.cfg.partial
    Coconut:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-flood-reduction/Coconut/startup-config.cfg.partial
    Palm:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-flood-reduction/Palm/startup-config.cfg.partial
  links:
  - endpoints:
    - Beach:Ethernet0/1
    - Coconut:Ethernet0/2
  - endpoints:
    - Coconut:Ethernet0/1
    - Palm:Ethernet0/1
