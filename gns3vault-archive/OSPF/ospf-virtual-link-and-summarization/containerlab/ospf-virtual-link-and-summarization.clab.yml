name: ospf-virtual-link-and-summarization
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Huey:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-virtual-link-and-summarization/Huey/startup-config.cfg.partial
    Dewey:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-virtual-link-and-summarization/Dewey/startup-config.cfg.partial
    Louie:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-virtual-link-and-summarization/Louie/startup-config.cfg.partial
  links:
  - endpoints:
    - Huey:Ethernet0/1
    - Dewey:Ethernet0/1
  - endpoints:
    - Dewey:Ethernet0/2
    - Louie:Ethernet0/1
