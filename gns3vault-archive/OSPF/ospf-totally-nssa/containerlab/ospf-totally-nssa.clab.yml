name: ospf-totally-nssa
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Undertaker:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-totally-nssa/Undertaker/startup-config.cfg.partial
    Hogan:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-totally-nssa/Hogan/startup-config.cfg.partial
    Piper:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-totally-nssa/Piper/startup-config.cfg.partial
  links:
  - endpoints:
    - Undertaker:Ethernet0/1
    - Piper:Ethernet0/2
  - endpoints:
    - Hogan:Ethernet0/1
    - Piper:Ethernet0/1
