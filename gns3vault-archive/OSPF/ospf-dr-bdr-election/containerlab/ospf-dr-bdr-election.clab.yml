name: ospf-dr-bdr-election
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Lisa:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ospf-dr-bdr-election/Lisa/startup-config.cfg.partial
    Marge:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ospf-dr-bdr-election/Marge/startup-config.cfg.partial
    Bart:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ospf-dr-bdr-election/Bart/startup-config.cfg.partial
    Homer:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-ospf-dr-bdr-election/Homer/startup-config.cfg.partial
    Maggie:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-ospf-dr-bdr-election/Maggie/startup-config.cfg.partial
    SW1:
      kind: cisco_iol
      image: docker-registry.nwl.lab/cisco_iol:l2-17.12.01
      type: l2
      mgmt-ipv4: 10.65.97.150
    SW2:
      kind: cisco_iol
      image: docker-registry.nwl.lab/cisco_iol:l2-17.12.01
      type: l2
      mgmt-ipv4: 10.65.97.160
  links:
  - endpoints: ['Lisa:Ethernet0/1', 'SW1:Ethernet0/1']
  - endpoints: ['Homer:Ethernet0/2', 'SW1:Ethernet0/2']
  - endpoints: ['Maggie:Ethernet0/1', 'SW1:Ethernet0/3']
  - endpoints: ['Marge:Ethernet0/1', 'SW2:Ethernet0/1']
  - endpoints: ['Bart:Ethernet0/1', 'SW2:Ethernet0/2']
  - endpoints: ['Homer:Ethernet0/1', 'SW2:Ethernet0/3']
