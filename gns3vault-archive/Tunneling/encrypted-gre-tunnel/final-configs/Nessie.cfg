!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Nessie
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
crypto isakmp policy 10
 encr aes 256
 authentication pre-share
 group 5
 lifetime 3600
crypto isakmp key VAULT address 192.168.12.1
!
!
crypto ipsec transform-set MYTRANS ah-sha-hmac esp-aes 256 esp-sha-hmac 
!
crypto map MYMAP 10 ipsec-isakmp 
 set peer 192.168.12.1
 set transform-set MYTRANS 
 match address 100
!
!
!
!
interface Loopback0
 ip address 3.3.3.3 255.255.255.0
!
interface Loopback1
 ip address 33.33.33.33 255.255.255.0
!
interface Tunnel13
 ip address 192.168.13.3 255.255.255.0
 tunnel source FastEthernet0/0
 tunnel destination 192.168.12.1
!
interface FastEthernet0/0
 ip address 192.168.23.3 255.255.255.0
 duplex auto
 speed auto
 crypto map MYMAP
!
router eigrp 1
 network 192.168.23.0
 no auto-summary
!
router ospf 1
 log-adjacency-changes
 network 33.33.33.0 0.0.0.255 area 0
 network 192.168.13.0 0.0.0.255 area 0
!
ip http server
no ip http secure-server
!
!
!
access-list 100 permit gre host 192.168.23.3 host 192.168.12.1
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
