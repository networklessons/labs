!
interface Loopback0
 ip address 1.1.1.1 255.255.255.0
!
interface Ethernet0/0
 ip address 192.168.12.1 255.255.255.0
 ip rip triggered
 serial restart-delay 0
!
interface Ethernet0/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/0
 no ip address
 shutdown
 serial restart-delay 0
!
router rip
 timers basic 30 180 0 240
 network 0.0.0.0
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
