!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Tori
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.0
!
interface Ethernet0/0
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
!
interface Ethernet0/0 multipoint
 ip address 192.168.123.1 255.255.255.0
 no ip split-horizon
 frame-relay map ip 192.168.123.2 102 broadcast
 frame-relay map ip 192.168.123.3 103 broadcast
!
interface Ethernet0/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Ethernet0/0
 no ip address
 shutdown
 serial restart-delay 0
!
router rip
 version 2
 network 0.0.0.0
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
