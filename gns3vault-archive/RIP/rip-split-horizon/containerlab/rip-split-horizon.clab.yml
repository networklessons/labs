name: rip-split-horizon
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Jack:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-rip-split-horizon/Jack/startup-config.cfg.partial
    Joe:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-rip-split-horizon/Joe/startup-config.cfg.partial
    Tori:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-rip-split-horizon/Tori/startup-config.cfg.partial
    bridge-clab1:
      kind: bridge
  links:
  - endpoints: ['Jack:Ethernet0/1', 'bridge-clab1:eth1']
  - endpoints: ['Joe:Ethernet0/1', 'bridge-clab1:eth2']
  - endpoints: ['Tori:Ethernet0/1', 'bridge-clab1:eth3']
