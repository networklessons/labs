name: rip-summarization
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Beam:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-rip-summarization/Beam/startup-config.cfg.partial
    Brick:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-rip-summarization/Brick/startup-config.cfg.partial
    Ballast:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-rip-summarization/Ballast/startup-config.cfg.partial
    Apron:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-rip-summarization/Apron/startup-config.cfg.partial
  links:
  - endpoints: ['Beam:Ethernet0/1', 'Apron:Ethernet0/2']
  - endpoints: ['Brick:Ethernet0/1', 'Apron:Ethernet0/3']
  - endpoints: ['Ballast:Ethernet0/1', 'Apron:Ethernet0/1']
