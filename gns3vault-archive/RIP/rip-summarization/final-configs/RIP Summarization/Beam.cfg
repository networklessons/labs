!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Beam
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 20.20.0.1 255.255.255.0
!
interface Loopback1
 ip address 20.20.1.1 255.255.255.0
!
interface Loopback2
 ip address 20.20.2.1 255.255.255.0
!
interface Loopback3
 ip address 20.20.3.1 255.255.255.0
!
interface Loopback4
 ip address 20.20.4.1 255.255.255.0
!
interface Loopback5
 ip address 20.20.5.1 255.255.255.0
!
interface Loopback6
 ip address 20.20.6.1 255.255.255.0
!
interface Loopback7
 ip address 20.20.7.1 255.255.255.0
!
interface FastEthernet0/0
 ip address 192.168.13.3 255.255.255.0
 ip summary-address rip 20.20.0.0 255.255.254.0
 ip summary-address rip 20.20.2.0 255.255.254.0
 ip summary-address rip 20.20.4.0 255.255.254.0
 ip summary-address rip 20.20.6.0 255.255.254.0
 duplex auto
 speed auto
!
router rip
 version 2
 network 0.0.0.0
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
