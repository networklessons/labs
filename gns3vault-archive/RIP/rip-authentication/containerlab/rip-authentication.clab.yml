name: rip-authentication
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Arch:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-rip-authentication/Arch/startup-config.cfg.partial
    Apex:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-rip-authentication/Apex/startup-config.cfg.partial
    Bite:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-rip-authentication/Bite/startup-config.cfg.partial
  links:
  - endpoints:
    - Arch:Ethernet0/1
    - Bite:Ethernet0/1
  - endpoints:
    - Apex:Ethernet0/1
    - Bite:Ethernet0/2
