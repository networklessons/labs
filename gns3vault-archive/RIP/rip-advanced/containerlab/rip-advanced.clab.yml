name: rip-advanced
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Fred:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-rip-advanced/Fred/startup-config.cfg.partial
    Betty:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-rip-advanced/Betty/startup-config.cfg.partial
    Barney:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-rip-advanced/Barney/startup-config.cfg.partial
    Wilma:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-rip-advanced/Wilma/startup-config.cfg.partial
  links:
  - endpoints:
    - Fred:Ethernet0/1
    - Wilma:Ethernet0/1
  - endpoints:
    - Fred:Ethernet0/2
    - Barney:Ethernet0/2
  - endpoints:
    - Betty:Ethernet0/2
    - Wilma:Ethernet0/2
  - endpoints:
    - Betty:Ethernet0/1
    - Barney:Ethernet0/1
