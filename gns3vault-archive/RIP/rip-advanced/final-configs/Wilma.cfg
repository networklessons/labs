!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Wilma
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 2.2.2.2 255.255.255.0
!
interface FastEthernet0/0
 ip address 10.10.12.2 255.255.255.0
 ip rip send version 1 2
 duplex auto
 speed auto
!
interface Serial1/0
 ip address 10.10.24.2 255.255.255.0
 ip rip triggered
 serial restart-delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
router rip
 version 2
 timers basic 30 180 0 240
 passive-interface Serial1/0
 offset-list 1 in 5 Serial1/0
 network 0.0.0.0
 neighbor 10.10.24.4
 no auto-summary
!
ip http server
no ip http secure-server
!
!
!
access-list 1 permit 4.4.4.0 0.0.0.255
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
!
!
end
