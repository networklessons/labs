name: rip-send-and-receive-v1-v2
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Hauer:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-rip-send-and-receive-v1-v2/Hauer/startup-config.cfg.partial
    vanHouten:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-rip-send-and-receive-v1-v2/vanHouten/startup-config.cfg.partial
    Janssen:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-rip-send-and-receive-v1-v2/Janssen/startup-config.cfg.partial
  links:
  - endpoints:
    - Hauer:Ethernet0/1
    - vanHouten:Ethernet0/1
  - endpoints:
    - vanHouten:Ethernet0/2
    - Janssen:Ethernet0/1
