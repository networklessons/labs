name: rip-broadcast
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Safe:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-rip-broadcast/Safe/startup-config.cfg.partial
    Vault:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-rip-broadcast/Vault/startup-config.cfg.partial
    SW1:
      kind: cisco_iol
      image: docker-registry.nwl.lab/cisco_iol:l2-17.12.01
      type: l2
      mgmt-ipv4: 10.65.97.120
  links:
  - endpoints: ['Vault:Ethernet0/1', 'SW1:Ethernet0/1']
  - endpoints: ['Safe:Ethernet0/1', 'SW1:Ethernet0/2']
