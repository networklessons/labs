name: rip-unicast
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Over:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-rip-unicast/Over/startup-config.cfg.partial
    Game:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-rip-unicast/Game/startup-config.cfg.partial
  links:
  - endpoints:
    - Over:Ethernet0/1
    - Game:Ethernet0/1
