!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname WoodenShoe
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.0
!
interface Ethernet0/0
 ip address 192.168.12.1 255.255.255.0
 duplex auto
 speed auto
!
interface Ethernet0/1
 ip address 192.168.13.1 255.255.255.0
 duplex auto
 speed auto
!
router rip
 version 2
 passive-interface Loopback0
 network 0.0.0.0
 distance 255 0.0.0.0 255.255.255.255 3
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
access-list 3 permit 2.2.2.0 0.0.0.255
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
!
!
end
