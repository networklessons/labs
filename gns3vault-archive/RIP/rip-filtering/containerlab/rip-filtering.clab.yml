name: rip-filtering
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    WoodenShoe:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-rip-filtering/WoodenShoe/startup-config.cfg.partial
    Windmill:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-rip-filtering/Windmill/startup-config.cfg.partial
    Tulip:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-rip-filtering/Tulip/startup-config.cfg.partial
    Cheese:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-rip-filtering/Cheese/startup-config.cfg.partial
  links:
  - endpoints: ['WoodenShoe:Ethernet0/1', 'Cheese:Ethernet0/1']
  - endpoints: ['WoodenShoe:Ethernet0/2', 'Tulip:Ethernet0/1']
  - endpoints: ['Windmill:Ethernet0/1', 'Tulip:Ethernet0/2']
  - endpoints: ['Windmill:Ethernet0/2', 'Cheese:Ethernet0/2']
