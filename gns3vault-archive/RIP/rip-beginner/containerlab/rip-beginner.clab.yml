name: rip-beginner
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Amsterdam:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-rip-beginner/Amsterdam/startup-config.cfg.partial
    Utrecht:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-rip-beginner/Utrecht/startup-config.cfg.partial
    Rotterdam:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-rip-beginner/Rotterdam/startup-config.cfg.partial
  links:
  - endpoints: ['Amsterdam:Ethernet0/1', 'Rotterdam:Ethernet0/1']
  - endpoints: ['Utrecht:Ethernet0/1', 'Rotterdam:Ethernet0/2']
