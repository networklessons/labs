name: eigrp-timers
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    NewYork:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-eigrp-timers/NewYork/startup-config.cfg.partial
    Philadelphia:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-eigrp-timers/Philadelphia/startup-config.cfg.partial
    Boston:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-eigrp-timers/Boston/startup-config.cfg.partial
  links:
  - endpoints: ['NewYork:Ethernet0/1', 'Boston:Ethernet0/1']
  - endpoints: ['NewYork:Ethernet0/2', 'Philadelphia:Ethernet0/1']
  - endpoints: ['Philadelphia:Ethernet0/2', 'Boston:Ethernet0/2']
