  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    John:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-eigrp-debug-as-number/John/startup-config.cfg.partial
    Jack:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-eigrp-debug-as-number/Jack/startup-config.cfg.partial
  links:
  - endpoints:
    - John:Ethernet0/1
    - Jack:Ethernet0/1
