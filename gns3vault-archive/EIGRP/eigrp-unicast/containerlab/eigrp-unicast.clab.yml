name: eigrp-unicast
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    FRSW:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-eigrp-unicast/FRSW/startup-config.cfg.partial
    Zebra:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-eigrp-unicast/Zebra/startup-config.cfg.partial
    Hippo:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-eigrp-unicast/Hippo/startup-config.cfg.partial
  links:
  - endpoints:
    - Zebra:Ethernet0/1
    - Hippo:Ethernet0/1
