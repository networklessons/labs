name: eigrp-intermediate
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    R3:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-eigrp-intermediate/R3/startup-config.cfg.partial
    R4:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-eigrp-intermediate/R4/startup-config.cfg.partial
    R2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-eigrp-intermediate/R2/startup-config.cfg.partial
    R1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-eigrp-intermediate/R1/startup-config.cfg.partial
  links:
  - endpoints:
    - R3:Ethernet0/1
    - R1:Ethernet0/2
  - endpoints:
    - R3:Ethernet0/2
    - R4:Ethernet0/1
  - endpoints:
    - R4:Ethernet0/2
    - R2:Ethernet0/2
  - endpoints:
    - R2:Ethernet0/1
    - R1:Ethernet0/1
