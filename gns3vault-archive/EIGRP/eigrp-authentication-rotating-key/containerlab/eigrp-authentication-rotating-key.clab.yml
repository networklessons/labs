  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Johnson:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-eigrp-authentication-rotating-key/Johnson/startup-config.cfg.partial
    Jack:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-eigrp-authentication-rotating-key/Jack/startup-config.cfg.partial
  links:
  - endpoints:
    - Johnson:Ethernet0/1
    - Jack:Ethernet0/1
