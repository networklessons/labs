name: eigrp-ip-default-network
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Jan:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-eigrp-ip-default-network/Jan/startup-config.cfg.partial
    Erik:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-eigrp-ip-default-network/Erik/startup-config.cfg.partial
    Lisanne:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-eigrp-ip-default-network/Lisanne/startup-config.cfg.partial
  links:
  - endpoints:
    - Jan:Ethernet0/1
    - Lisanne:Ethernet0/2
  - endpoints:
    - Erik:Ethernet0/1
    - Lisanne:Ethernet0/1
