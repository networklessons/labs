name: eigrp-ip-default-network
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    R3:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-eigrp-ip-default-network/R3/startup-config.cfg.partial
    R1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-eigrp-ip-default-network/R1/startup-config.cfg.partial
    R2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-eigrp-ip-default-network/R2/startup-config.cfg.partial
  links:
  - endpoints: ['R3:Ethernet0/1', 'R2:Ethernet0/2']
  - endpoints: ['R1:Ethernet0/1', 'R2:Ethernet0/1']
