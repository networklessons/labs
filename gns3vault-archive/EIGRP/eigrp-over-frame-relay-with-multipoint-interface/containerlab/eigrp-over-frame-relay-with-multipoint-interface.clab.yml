name: eigrp-over-frame-relay-with-multipoint-interface
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Curly:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-eigrp-over-frame-relay-with-multipoint-interface/Curly/startup-config.cfg.partial
    Moe:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-eigrp-over-frame-relay-with-multipoint-interface/Moe/startup-config.cfg.partial
    Larry:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-eigrp-over-frame-relay-with-multipoint-interface/Larry/startup-config.cfg.partial
  links:
  - endpoints:
    - Curly:Ethernet0/1
    - Larry:Ethernet0/1
