name: eigrp-router-id
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Imposter:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-eigrp-router-id/Imposter/startup-config.cfg.partial
    CopyCat:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-eigrp-router-id/CopyCat/startup-config.cfg.partial
    Spy:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-eigrp-router-id/Spy/startup-config.cfg.partial
  links:
  - endpoints:
    - Imposter:Ethernet0/1
    - Spy:Ethernet0/1
  - endpoints:
    - Imposter:Ethernet0/2
    - CopyCat:Ethernet0/1
