name: eigrp-summarization
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    COLE:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-eigrp-summarization/COLE/startup-config.cfg.partial
    FENIX:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-eigrp-summarization/FENIX/startup-config.cfg.partial
    SANTIAGO:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-eigrp-summarization/SANTIAGO/startup-config.cfg.partial
  links:
  - endpoints:
    - COLE:Ethernet0/1
    - FENIX:Ethernet0/2
  - endpoints:
    - COLE:Ethernet0/2
    - SANTIAGO:Ethernet0/2
  - endpoints:
    - FENIX:Ethernet0/1
    - SANTIAGO:Ethernet0/1
