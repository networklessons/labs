name: nat-static
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Server:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-nat-static/Server/startup-config.cfg.partial
    Host:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-nat-static/Host/startup-config.cfg.partial
    NAT:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-nat-static/NAT/startup-config.cfg.partial
  links:
  - endpoints:
    - Server:Ethernet0/1
    - NAT:Ethernet0/2
  - endpoints:
    - Host:Ethernet0/1
    - NAT:Ethernet0/1
