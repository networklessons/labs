name: udp-forwarding
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Gargamel:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-udp-forwarding/Gargamel/startup-config.cfg.partial
    Smurf:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-udp-forwarding/Smurf/startup-config.cfg.partial
    Papa:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-udp-forwarding/Papa/startup-config.cfg.partial
  links:
  - endpoints:
    - Gargamel:Ethernet0/1
    - Smurf:Ethernet0/1
  - endpoints:
    - Gargamel:Ethernet0/2
    - Papa:Ethernet0/1
