name: nat-port-forwarding
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Host:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-nat-port-forwarding/Host/startup-config.cfg.partial
    SSH:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-nat-port-forwarding/SSH/startup-config.cfg.partial
    Web:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-nat-port-forwarding/Web/startup-config.cfg.partial
    NAT:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-nat-port-forwarding/NAT/startup-config.cfg.partial
    bridge-clab1:
      kind: bridge
  links:
  - endpoints: ['Host:Ethernet0/1', 'NAT:Ethernet0/2']
  - endpoints: ['SSH:Ethernet0/1', 'bridge-clab1:eth1']
  - endpoints: ['Web:Ethernet0/1', 'bridge-clab1:eth2']
  - endpoints: ['NAT:Ethernet0/1', 'bridge-clab1:eth3']
