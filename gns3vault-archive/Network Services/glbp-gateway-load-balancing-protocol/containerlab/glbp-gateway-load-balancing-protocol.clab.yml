name: glbp-gateway-load-balancing-protocol
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Connery:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-glbp-gateway-load-balancing-protocol/Connery/startup-config.cfg.partial
    Dalton:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-glbp-gateway-load-balancing-protocol/Dalton/startup-config.cfg.partial
    MoneyPenny:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-glbp-gateway-load-balancing-protocol/MoneyPenny/startup-config.cfg.partial
    Moore:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-glbp-gateway-load-balancing-protocol/Moore/startup-config.cfg.partial
    Brosnan:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-glbp-gateway-load-balancing-protocol/Brosnan/startup-config.cfg.partial
  links:
  - endpoints:
    - Dalton:Ethernet0/1
    - MoneyPenny:Ethernet0/2
  - endpoints:
    - MoneyPenny:Ethernet0/1
    - Moore:Ethernet0/1
