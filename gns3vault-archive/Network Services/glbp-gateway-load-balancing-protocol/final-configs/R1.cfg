!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Dalton
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
track 1 interface Serial1/0 line-protocol
! 
!
!
!
!
interface FastEthernet0/0
 mac-address 0000.0000.0001
 ip address 7.7.7.1 254.0.0.0
 duplex auto
 speed auto
 glbp 7 ip 7.7.7.7
 glbp 7 timers msec 50 msec 500
 glbp 7 priority 120
 glbp 7 preempt
 glbp 7 weighting 120 lower 80 upper 90
 glbp 7 load-balancing host-dependent
 glbp 7 authentication text vault
 glbp 7 weighting track 1 decrement 50
!
interface Serial1/0
 ip address 192.168.15.1 255.255.255.0
 serial restart-delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 7
 log-adjacency-changes
 passive-interface FastEthernet0/0
 network 0.0.0.0 255.255.255.255 area 7
!
ip http server
no ip http secure-server
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
