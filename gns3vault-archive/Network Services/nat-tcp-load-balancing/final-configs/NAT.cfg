!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname NAT
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Ethernet0/0
 ip address 192.168.123.4 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface Ethernet0/1
 ip address 192.168.45.4 255.255.255.0
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
!
ip http server
no ip http secure-server
!
ip alias 192.168.45.100 80
!
ip nat pool ROTATE 192.168.123.1 192.168.123.3 prefix-length 24 type rotary
ip nat inside destination list BALANCE pool ROTATE
!
!
ip access-list extended BALANCE
 permit tcp any host 192.168.45.100 eq www
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
