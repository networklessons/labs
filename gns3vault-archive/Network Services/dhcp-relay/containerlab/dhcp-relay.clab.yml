name: dhcp-relay
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Loki:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-dhcp-relay/Loki/startup-config.cfg.partial
    Thor:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-dhcp-relay/Thor/startup-config.cfg.partial
    Odin:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-dhcp-relay/Odin/startup-config.cfg.partial
    Frey:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-dhcp-relay/Frey/startup-config.cfg.partial
    SW1:
      kind: cisco_iol
      image: docker-registry.nwl.lab/cisco_iol:l2-17.12.01
      type: l2
      mgmt-ipv4: 10.65.97.140
  links:
  - endpoints: ['Frey:Ethernet0/1', 'SW1:Ethernet0/1']
  - endpoints: ['Loki:Ethernet0/1', 'SW1:Ethernet0/2']
  - endpoints: ['Thor:Ethernet1/1', 'SW1:Ethernet0/3']
  - endpoints: ['Thor:Ethernet0/1', 'Odin:Ethernet0/1']
