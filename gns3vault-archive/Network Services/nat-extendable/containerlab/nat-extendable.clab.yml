name: nat-extendable
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Jack:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-nat-extendable/Jack/startup-config.cfg.partial
    NAT:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-nat-extendable/NAT/startup-config.cfg.partial
    Tomb:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-nat-extendable/Tomb/startup-config.cfg.partial
  links:
  - endpoints: ['Jack:Ethernet0/1', 'NAT:Ethernet0/1']
  - endpoints: ['NAT:Ethernet0/2', 'Tomb:Ethernet0/1']
