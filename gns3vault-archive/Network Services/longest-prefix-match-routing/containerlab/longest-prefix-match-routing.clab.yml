name: longest-prefix-match-routing
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Stick:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-longest-prefix-match-routing/Stick/startup-config.cfg.partial
    Match:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-longest-prefix-match-routing/Match/startup-config.cfg.partial
  links:
  - endpoints:
    - Stick:Ethernet0/1
    - Match:Ethernet0/1
  - endpoints:
    - Stick:Ethernet0/2
    - Match:Ethernet0/2
