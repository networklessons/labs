name: dns-server
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Secondary:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-dns-server/Secondary/startup-config.cfg.partial
    Client2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-dns-server/Client2/startup-config.cfg.partial
    Client1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-dns-server/Client1/startup-config.cfg.partial
    Primary:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-dns-server/Primary/startup-config.cfg.partial
    br-dns-server-1:
      kind: bridge
  links:
  - endpoints: ['Secondary:Ethernet0/1', 'br-dns-server-1:eth1']
  - endpoints: ['Client1:Ethernet0/1', 'br-dns-server-1:eth2']
  - endpoints: ['Primary:Ethernet0/1', 'br-dns-server-1:eth3']
  - endpoints: ['Client2:Ethernet0/1', 'Client1:Ethernet0/2']
