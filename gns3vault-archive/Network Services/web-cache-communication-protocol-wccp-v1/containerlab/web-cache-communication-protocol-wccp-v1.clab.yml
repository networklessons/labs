name: web-cache-communication-protocol-wccp-v1
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Internet:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-web-cache-communication-protocol-wccp-v1/Internet/startup-config.cfg.partial
    Redirector:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-web-cache-communication-protocol-wccp-v1/Redirector/startup-config.cfg.partial
    Client:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-web-cache-communication-protocol-wccp-v1/Client/startup-config.cfg.partial
    WebCache:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-web-cache-communication-protocol-wccp-v1/WebCache/startup-config.cfg.partial
  links:
  - endpoints: ['Internet:Ethernet0/1', 'Redirector:Ethernet0/1']
  - endpoints: ['Redirector:Ethernet0/2', 'WebCache:Ethernet0/1']
  - endpoints: ['Redirector:Ethernet0/3', 'Client:Ethernet0/1']
