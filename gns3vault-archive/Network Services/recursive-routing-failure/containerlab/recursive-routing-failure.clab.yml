name: recursive-routing-failure
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Japan:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-recursive-routing-failure/Japan/startup-config.cfg.partial
    China:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-recursive-routing-failure/China/startup-config.cfg.partial
    Australia:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-recursive-routing-failure/Australia/startup-config.cfg.partial
  links:
  - endpoints:
    - Japan:Ethernet0/1
    - China:Ethernet0/1
  - endpoints:
    - China:Ethernet0/2
    - Australia:Ethernet0/1
