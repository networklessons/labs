name: nat-and-route-map
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    WWW:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-nat-and-route-map/WWW/startup-config.cfg.partial
    Jack:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-nat-and-route-map/Jack/startup-config.cfg.partial
    Partner:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-nat-and-route-map/Partner/startup-config.cfg.partial
    NAT:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-nat-and-route-map/NAT/startup-config.cfg.partial
  links:
  - endpoints: ['WWW:Ethernet0/1', 'NAT:Ethernet0/2']
  - endpoints: ['Jack:Ethernet0/1', 'NAT:Ethernet0/1']
  - endpoints: ['Partner:Ethernet0/1', 'NAT:Ethernet0/3']
