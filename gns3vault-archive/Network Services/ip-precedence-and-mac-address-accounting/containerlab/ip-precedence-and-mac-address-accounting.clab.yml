name: ip-precedence-and-mac-address-accounting
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Jack:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-ip-precedence-and-mac-address-accounting/Jack/startup-config.cfg.partial
    Wodan:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-ip-precedence-and-mac-address-accounting/Wodan/startup-config.cfg.partial
    Tomb:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-ip-precedence-and-mac-address-accounting/Tomb/startup-config.cfg.partial
  links:
  - endpoints:
    - Jack:Ethernet0/1
    - Wodan:Ethernet0/1
  - endpoints:
    - Wodan:Ethernet0/2
    - Tomb:Ethernet0/1
