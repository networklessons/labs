!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Bilbo
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 2.2.2.2 255.255.255.0
!
interface FastEthernet0/0
 ip address 192.168.12.2 255.255.255.0
 ip policy route-map TEST
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 192.168.23.2 255.255.255.0
 duplex auto
 speed auto
!
interface Serial2/0
 ip address 192.168.24.2 255.255.255.0
 serial restart-delay 0
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 1
 log-adjacency-changes
 network 0.0.0.0 255.255.255.255 area 0
!
ip local policy route-map LOCAL
no ip http server
no ip http secure-server
!
!
!
access-list 100 permit ip 1.1.1.0 0.0.0.255 3.3.3.0 0.0.0.255
access-list 100 permit ip 192.168.12.0 0.0.0.255 33.33.33.0 0.0.0.255
access-list 101 permit ip host 192.168.12.2 3.3.3.0 0.0.0.255
!
route-map TEST permit 10
 match ip address 100
 set ip next-hop 192.168.24.4
!
route-map TEST permit 20
 match length 200 2147483647
 set ip next-hop 192.168.24.4
!
route-map LOCAL permit 10
 match ip address 101
 set ip next-hop 192.168.24.4
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
line aux 0
line vty 0 4
 login
!
!
end
