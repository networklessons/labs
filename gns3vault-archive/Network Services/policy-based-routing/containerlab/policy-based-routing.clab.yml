name: policy-based-routing
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Pippin:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-policy-based-routing/Pippin/startup-config.cfg.partial
    Frodo:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-policy-based-routing/Frodo/startup-config.cfg.partial
    Meriadoc:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-policy-based-routing/Meriadoc/startup-config.cfg.partial
    Bilbo:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-policy-based-routing/Bilbo/startup-config.cfg.partial
    Merry:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-policy-based-routing/Merry/startup-config.cfg.partial
  links:
  - endpoints:
    - Pippin:Ethernet0/1
    - Bilbo:Ethernet0/2
  - endpoints:
    - Pippin:Ethernet0/2
    - Meriadoc:Ethernet0/1
  - endpoints:
    - Frodo:Ethernet0/1
    - Bilbo:Ethernet0/1
  - endpoints:
    - Meriadoc:Ethernet0/2
    - Merry:Ethernet0/1
  - endpoints:
    - Bilbo:Ethernet0/3
    - Merry:Ethernet0/2
