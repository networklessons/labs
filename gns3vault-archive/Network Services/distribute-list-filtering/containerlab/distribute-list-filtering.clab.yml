name: distribute-list-filtering
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Achel:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-distribute-list-filtering/Achel/startup-config.cfg.partial
    Orval:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-distribute-list-filtering/Orval/startup-config.cfg.partial
    Chimay:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-distribute-list-filtering/Chimay/startup-config.cfg.partial
  links:
  - endpoints:
    - Achel:Ethernet0/1
    - Chimay:Ethernet0/2
  - endpoints:
    - Orval:Ethernet0/1
    - Chimay:Ethernet0/1
