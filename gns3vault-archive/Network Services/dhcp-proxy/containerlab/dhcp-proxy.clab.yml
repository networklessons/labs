name: dhcp-proxy
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Jack:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-dhcp-proxy/Jack/startup-config.cfg.partial
    Frank:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-dhcp-proxy/Frank/startup-config.cfg.partial
    Erik:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-dhcp-proxy/Erik/startup-config.cfg.partial
  links:
  - endpoints:
    - Jack:Ethernet0/1
    - Frank:Ethernet0/1
