name: proxy-arp
mgmt:
  network: mgmt-ipv4
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    Ladon:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.100
      startup-config: ./clab-proxy-arp/Ladon/startup-config.cfg.partial
    Proxy:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.110
      startup-config: ./clab-proxy-arp/Proxy/startup-config.cfg.partial
    Poseidon:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.120
      startup-config: ./clab-proxy-arp/Poseidon/startup-config.cfg.partial
    Medusa:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.130
      startup-config: ./clab-proxy-arp/Medusa/startup-config.cfg.partial
    Ceto:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.140
      startup-config: ./clab-proxy-arp/Ceto/startup-config.cfg.partial
    SW1:
      kind: cisco_iol
      image: docker-registry.nwl.lab/cisco_iol:l2-17.12.01
      type: l2
      mgmt-ipv4: 10.65.97.150
  links:
  - endpoints: ['Ladon:Ethernet0/1', 'SW1:Ethernet0/1']
  - endpoints: ['Proxy:Ethernet0/1', 'SW1:Ethernet0/2']
  - endpoints: ['Poseidon:Ethernet0/1', 'SW1:Ethernet0/3']
  - endpoints: ['Medusa:Ethernet0/1', 'Ceto:Ethernet0/1']
