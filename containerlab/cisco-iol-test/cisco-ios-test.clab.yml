# Cisco NX-OS 9000v lab with single spine switch and two leaf switches.
# Spine switch is the (static) RP and BGP RR.

name: vxlan-bgp-evpn-arp-suppression

mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24

topology:
  nodes:
    iol-1:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:17.12.01
      mgmt-ipv4: 172.100.100.10
      labels:
        graph-level: 1
        graph-icon: router
    iol-2:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:17.12.01
      mgmt-ipv4: 172.100.100.12
      labels:
        graph-level: 1
        graph-icon: router
    iol-3:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:l2-17.12.01
      type: l2
      mgmt-ipv4: 172.100.100.13
      labels:
        graph-level: 1
        graph-icon: switch

    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
        - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
        - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
        - 8080:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes
  links:
    - endpoints: ["iol-1:Ethernet0/1","iol-2:Ethernet0/1"]
