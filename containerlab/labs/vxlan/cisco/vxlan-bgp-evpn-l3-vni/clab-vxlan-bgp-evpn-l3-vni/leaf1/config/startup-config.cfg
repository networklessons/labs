hostname LEAF1

feature telnet
feature nxapi
feature scp-server
nv overlay evpn
feature ospf
feature bgp
feature netconf
feature grpc
feature interface-vlan
feature vn-segment-vlan-based
feature nv overlay

no password strength-check
username admin password 5 $5$LPEBHE$XPkeb/e3PXTFienBs2iCogYIfggkOy3xqKrBO6uEpdA  role network-admin

vlan 10,1020
vlan 10
  vn-segment 10010
vlan 1020
  vn-segment 101020

vrf context CUSTOMER
  vni 101020
  address-family ipv4 unicast

interface Vlan10
  no shutdown
  vrf member CUSTOMER
  ip address 172.16.10.254/24

interface Vlan1020
  no shutdown
  vrf member CUSTOMER
  ip forward

interface nve1
  no shutdown
  host-reachability protocol bgp
  source-interface loopback0
  member vni 10010
  member vni 101020 associate-vrf

interface Ethernet1/1
  no switchport
  mac-address 0050.c253.2001
  ip address 192.168.12.2/24
  ip ospf network point-to-point
  ip router ospf 1 area 0.0.0.0
  no shutdown

interface Ethernet1/2
  switchport access vlan 10
  no shutdown

interface mgmt0
  vrf member management
  ip address 10.0.0.15/24

interface loopback0
  ip address 2.2.2.2/32
  ip router ospf 1 area 0.0.0.0

line console
line vty
router ospf 1
router bgp 123
  log-neighbor-changes
  neighbor 1.1.1.1
    remote-as 123
    update-source loopback0
    address-family l2vpn evpn
      send-community
      send-community extended
  vrf CUSTOMER
    address-family ipv4 unicast
      network 172.16.10.0/24