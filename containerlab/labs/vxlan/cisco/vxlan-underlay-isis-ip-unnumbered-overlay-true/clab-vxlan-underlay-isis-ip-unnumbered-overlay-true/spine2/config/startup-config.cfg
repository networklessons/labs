hostname SPINE2

nv overlay evpn
feature ospf
feature bgp
feature pim

ip pim rp-address 2.2.2.2 group-list 224.0.0.0/4
ip pim ssm range 232.0.0.0/8

interface Ethernet1/1
  no switchport
  mtu 9216
  mac-address 0050.c253.2001
  medium p2p
  ip address unnumbered
  isis network point-to-point
  ip router isis UNDERLAY
  ip pim sparse-mode
  no shutdown

interface Ethernet1/2
  no switchport
  mtu 9216
  mac-address 0050.c253.2002
  medium p2p
  ip address unnumbered
  isis network point-to-point
  ip router isis UNDERLAY
  ip pim sparse-mode
  no shutdown

interface Ethernet1/3
  no switchport
  mtu 9216
  mac-address 0050.c253.2003
  medium p2p
  ip address unnumbered
  isis network point-to-point
  ip router isis UNDERLAY
  ip pim sparse-mode
  no shutdown

interface Ethernet1/4
  no switchport
  mtu 9216
  mac-address 0050.c253.2004
  medium p2p
  ip address unnumbered
  isis network point-to-point
  ip router isis UNDERLAY
  ip pim sparse-mode
  no shutdown

interface loopback0
  ip address 2.2.2.2/32
  ip router isis UNDERLAY
  ip pim sparse-mode
icam monitor scale

router isis UNDERLAY
net 49.0012.0000.0000.0002.00
is-type level-2
log-adjacency-changes

router bgp 123456
  log-neighbor-changes
  neighbor 3.3.3.3
    remote-as 123456
    update-source loopback0
    address-family l2vpn evpn
      send-community
      send-community extended
      route-reflector-client
  neighbor 4.4.4.4
    remote-as 123456
    update-source loopback0
    address-family l2vpn evpn
      send-community
      send-community extended
      route-reflector-client
  neighbor 5.5.5.5
    remote-as 123456
    update-source loopback0
    address-family l2vpn evpn
      send-community
      send-community extended
      route-reflector-client
  neighbor 6.6.6.6
    remote-as 123456
    update-source loopback0
    address-family l2vpn evpn
      send-community
      send-community extended
      route-reflector-client