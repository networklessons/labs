# Cisco NX-OS 9000v lab with two spine switches and two leaf switches.
# Spine switches use Anycast RP

name: vxlan-multicast-anycast-rp-nx-os

mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24

topology:
  kinds:
    cisco_n9kv:
      image: vrnetlab/vr-n9kv:9.3.9
      #image: vrnetlab/vr-n9kv:10.2.7
    linux:
      image: networklessons/lab-node-ubuntu:270
  nodes:
    spine1:
      kind: cisco_n9kv
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-vxlan-multicast-anycast-rp-nx-os/spine1/config/startup-config.cfg
      labels:
        graph-level: 1
        graph-icon: switch
    spine2:
      kind: cisco_n9kv
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-vxlan-multicast-anycast-rp-nx-os/spine2/config/startup-config.cfg
      labels:
        graph-level: 1
        graph-icon: switch
    leaf1:
      kind: cisco_n9kv
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-vxlan-multicast-anycast-rp-nx-os/leaf1/config/startup-config.cfg
      labels:
        graph-level: 2
        graph-icon: switch
    leaf2:
      kind: cisco_n9kv
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-vxlan-multicast-anycast-rp-nx-os/leaf2/config/startup-config.cfg
      labels:
        graph-level: 2
        graph-icon: switch
    s1:
      kind: linux
      mgmt-ipv4: 172.100.100.16
      exec:
      - ip link set dev eth1 address 00:50:c2:53:50:01
      - ip addr add 172.16.12.1/24 dev eth1
      labels:
        graph-level: 3
        graph-icon: server
    s2:
      kind: linux
      mgmt-ipv4: 172.100.100.17
      exec:
      - ip link set dev eth1 address 00:50:c2:53:60:01
      - ip addr add 172.16.12.2/24 dev eth1
      labels:
        graph-level: 3
        graph-icon: server

    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
        - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
        - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
        - 8080:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes
  links:
    - endpoints: ["spine1:eth1", "leaf1:eth1"]
    - endpoints: ["spine1:eth2", "leaf2:eth1"]
    - endpoints: ["spine2:eth1", "leaf1:eth2"]
    - endpoints: ["spine2:eth2", "leaf2:eth2"]
    - endpoints: ["leaf1:eth3", "s1:eth1"]
    - endpoints: ["leaf2:eth3", "s2:eth1"]
