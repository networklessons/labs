# Cisco C8000v VXLAN Multicast lab with single spine switch and two leaf switches.
# Spine switch is the (static) RP.

name: vxlan-frr-multicast-one-spine

mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24

topology:
  nodes:
    spine1:
      kind: cisco_c8000v
      image: vrnetlab/vr-c8000v:17.13.01a
      labels:
        graph-level: 1
        graph-icon: switch
    leaf1:
      kind: cisco_c8000v
      image: vrnetlab/vr-c8000v:17.13.01a
      cmd: /sbin/init
      labels:
        graph-level: 2
        graph-icon: switch
    leaf2:
      kind: cisco_c8000v
      image: vrnetlab/vr-c8000v:17.13.01a
      labels:
        graph-level: 2
        graph-icon: switch
    s1:
      kind: linux
      image: networklessons/ubuntu-lab-host:61
      #mgmt-ipv4: 172.100.100.16
      labels:
        graph-level: 3
        graph-icon: server
    s2:
      kind: linux
      image: networklessons/ubuntu-lab-host:61
      #mgmt-ipv4: 172.100.100.17
      labels:
        graph-level: 3
        graph-icon: server

    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.103
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
        - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
        - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
        - 8081:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes
  links:
    - endpoints: ["spine1:eth1", "leaf1:eth1"]
    - endpoints: ["spine1:eth2", "leaf2:eth1"]
    - endpoints: ["leaf1:eth2", "s1:eth1"]
    - endpoints: ["leaf2:eth2", "s2:eth1"]
