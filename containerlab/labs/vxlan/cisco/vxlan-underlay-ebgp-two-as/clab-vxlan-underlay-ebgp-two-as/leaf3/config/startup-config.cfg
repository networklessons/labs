hostname LEAF3

nv overlay evpn
feature bgp
feature pim
feature vn-segment-vlan-based
feature nv overlay

ip pim rp-address 1.1.1.1 group-list 224.0.0.0/4

vlan 1,10

vlan 10
  vn-segment 10010

interface nve1
  no shutdown
  host-reachability protocol bgp
  source-interface loopback0
  member vni 10010
    mcast-group 239.1.1.1

interface Ethernet1/1
  no switchport
  mtu 9216
  mac-address 0050.c253.5001
  ip address 192.168.15.5/24
  ip pim sparse-mode
  no shutdown

interface Ethernet1/2
  no switchport
  mtu 9216
  mac-address 0050.c253.5002
  ip address 192.168.25.5/24
  ip pim sparse-mode
  no shutdown

interface Ethernet1/3
  switchport access vlan 10
  no shutdown

interface loopback0
  ip address 5.5.5.5/32
  ip pim sparse-mode
  
router bgp 2
  router-id 5.5.5.5
  address-family ipv4 unicast
    network 5.5.5.5/32
    maximum-paths 2
  neighbor 1.1.1.1
    remote-as 1
    update-source loopback0
    ebgp-multihop 2
    address-family l2vpn evpn
      allowas-in 3
      send-community
      send-community extended
  neighbor 2.2.2.2
    remote-as 1
    update-source loopback0
    ebgp-multihop 2
    address-family l2vpn evpn
      allowas-in 3
      send-community
      send-community extended
  neighbor 192.168.15.1
    remote-as 1
    address-family ipv4 unicast
      allowas-in 3
  neighbor 192.168.25.2
    remote-as 1
    address-family ipv4 unicast
      allowas-in 3