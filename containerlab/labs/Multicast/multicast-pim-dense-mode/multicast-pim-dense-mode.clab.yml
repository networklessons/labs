name: multicast-pim-dense-mode
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    S1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-multicast-pim-dense-mode/S1/startup-config.cfg
    R1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-multicast-pim-dense-mode/R1/startup-config.cfg
    R2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-multicast-pim-dense-mode/R2/startup-config.cfg
    R3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-multicast-pim-dense-mode/R3/startup-config.cfg
    H2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-multicast-pim-dense-mode/H2/startup-config.cfg
    H3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.15
      startup-config: ./clab-multicast-pim-dense-mode/H3/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - R1:Ethernet0/1
    - R2:Ethernet0/1
  - endpoints:
    - R1:Ethernet0/2
    - R3:Ethernet0/1
  - endpoints:
    - R2:Ethernet0/2
    - R3:Ethernet0/2
  - endpoints:
    - R1:Ethernet0/3
    - S1:Ethernet0/1
  - endpoints:
    - R2:Ethernet0/3
    - H2:Ethernet0/1
  - endpoints:
    - R3:Ethernet0/3
    - H3:Ethernet0/1
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
