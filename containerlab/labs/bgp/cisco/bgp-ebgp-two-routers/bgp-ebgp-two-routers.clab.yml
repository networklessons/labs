# Cisco IOL lab with BGP (EBGP) and two routers

name: bgp-ebgp-two-routers

mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24

topology:
  kinds:
    cisco_iol:
      image: renedocker82/cisco_iol:17.12.01
  nodes:
    iol-1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-bgp-ebgp-two-routers/iol-1/startup-config.cfg
    iol-2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-bgp-ebgp-two-routers/iol-2/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
        - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
        - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
        - 8080:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes
  links:
    - endpoints: ["iol-1:Ethernet0/1","iol-2:Ethernet0/1"]
