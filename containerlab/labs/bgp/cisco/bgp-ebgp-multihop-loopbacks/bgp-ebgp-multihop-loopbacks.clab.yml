# Cisco IOL lab with BGP eBGP via Loopback Interfaces
# R1 and R2 are eBGP peers using loopback addresses
# Two interfaces connected between R1 and R2

name: bgp-ebgp-multihop-loopbacks

mgmt:
  network: clab-mgmt
  ipv4-subnet: 10.65.97.0/24

topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    R1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.11
      startup-config: ./clab-bgp-ebgp-multihop-loopbacks/R1/startup-config.cfg.partial
    R2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.12
      startup-config: ./clab-bgp-ebgp-multihop-loopbacks/R2/startup-config.cfg.partial
  links:
    - endpoints: ["R1:Ethernet0/1","R2:Ethernet0/1"]
    - endpoints: ["R1:Ethernet0/2","R2:Ethernet0/2"]
