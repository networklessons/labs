name: route-reflector-ebgp-ibgp-ebgp

mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24

topology:
  kinds:
    cisco_iol:
      image: renedocker82/cisco_iol:17.12.01
  nodes:
    R1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-bgp-ebgp-two-routers/R1/startup-config.cfg.partial
    R2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-bgp-ebgp-two-routers/R2/startup-config.cfg.partial
    R3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-bgp-ebgp-two-routers/R3/startup-config.cfg.partial
    R4:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-bgp-ebgp-two-routers/R4/startup-config.cfg.partial
    R5:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-bgp-ebgp-two-routers/R5/startup-config.cfg.partial
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
        - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
        - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
        - 8080:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes
  links:
    - endpoints: ["R1:Ethernet0/1", "R2:Ethernet0/1"]
    - endpoints: ["R2:Ethernet0/2", "R3:Ethernet0/1"]
    - endpoints: ["R3:Ethernet0/2", "R4:Ethernet0/1"]
    - endpoints: ["R4:Ethernet0/2", "R5:Ethernet0/1"]