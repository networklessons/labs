 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/1
 ip address 192.168.12.1 255.255.255.0
 duplex auto
 speed auto
 media-type rj45
  ! inserted by converter
  no shutdown
!
interface GigabitEthernet0/2
 ip address 192.168.13.1 255.255.255.0
 ip access-group SECURITY in
 ip ospf priority 0
 duplex auto
 speed auto
 media-type rj45
  ! inserted by converter
  no shutdown
!
router ospf 1
 area 1 range 172.16.0.0 255.255.255.0
 network 172.16.0.0 0.0.0.255 area 11
 network 172.16.1.0 0.0.0.255 area 11
 network 192.168.12.0 0.0.0.255 area 0
 network 192.168.13.0 0.0.0.255 area 1
 default-information originate
!
router bgp 1
 bgp log-neighbor-changes
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ip access-list extended SECURITY
 permit tcp any any
 permit udp any any
 permit icmp any any
