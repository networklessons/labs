name: mpls-vpn-extranet-route-leaking-default-route-global
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    RED-CE1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-mpls-vpn-extranet-route-leaking-default-route-global/RED-CE1/startup-config.cfg
    PE1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-mpls-vpn-extranet-route-leaking-default-route-global/PE1/startup-config.cfg
    P:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-mpls-vpn-extranet-route-leaking-default-route-global/P/startup-config.cfg
    PE2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-mpls-vpn-extranet-route-leaking-default-route-global/PE2/startup-config.cfg
    RED-CE2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-mpls-vpn-extranet-route-leaking-default-route-global/RED-CE2/startup-config.cfg
    BLUE-CE1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.15
      startup-config: ./clab-mpls-vpn-extranet-route-leaking-default-route-global/BLUE-CE1/startup-config.cfg
    BLUE-CE2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.16
      startup-config: ./clab-mpls-vpn-extranet-route-leaking-default-route-global/BLUE-CE2/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - PE1:Ethernet0/2
    - RED-CE1:Ethernet0/1
  - endpoints:
    - PE2:Ethernet0/2
    - RED-CE2:Ethernet0/1
  - endpoints:
    - PE1:Ethernet0/1
    - P:Ethernet0/1
  - endpoints:
    - P:Ethernet0/2
    - PE2:Ethernet0/1
  - endpoints:
    - BLUE-CE1:Ethernet0/1
    - PE1:Ethernet0/3
  - endpoints:
    - BLUE-CE2:Ethernet0/1
    - PE2:Ethernet0/3
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
