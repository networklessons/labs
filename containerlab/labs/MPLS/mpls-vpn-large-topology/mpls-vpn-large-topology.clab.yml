name: mpls-vpn-large-topology
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    P1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-mpls-vpn-large-topology/P1/startup-config.cfg
    P3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-mpls-vpn-large-topology/P3/startup-config.cfg
    P2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-mpls-vpn-large-topology/P2/startup-config.cfg
    P4:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-mpls-vpn-large-topology/P4/startup-config.cfg
    PE1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-mpls-vpn-large-topology/PE1/startup-config.cfg
    PE2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.15
      startup-config: ./clab-mpls-vpn-large-topology/PE2/startup-config.cfg
    CE1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.16
      startup-config: ./clab-mpls-vpn-large-topology/CE1/startup-config.cfg
    CE2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.17
      startup-config: ./clab-mpls-vpn-large-topology/CE2/startup-config.cfg
    CE3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.18
      startup-config: ./clab-mpls-vpn-large-topology/CE3/startup-config.cfg
    CE4:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.19
      startup-config: ./clab-mpls-vpn-large-topology/CE4/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - PE1:Ethernet0/1
    - CE1:Ethernet0/1
  - endpoints:
    - PE1:Ethernet0/2
    - CE2:Ethernet0/1
  - endpoints:
    - PE2:Ethernet0/1
    - CE3:Ethernet0/1
  - endpoints:
    - PE2:Ethernet0/2
    - CE4:Ethernet0/1
  - endpoints:
    - P1:Ethernet0/1
    - PE1:Ethernet0/3
  - endpoints:
    - P2:Ethernet0/1
    - PE1:Ethernet0/4
  - endpoints:
    - P3:Ethernet0/1
    - PE2:Ethernet0/3
  - endpoints:
    - P4:Ethernet0/1
    - PE2:Ethernet0/4
  - endpoints:
    - P1:Ethernet0/2
    - P3:Ethernet0/2
  - endpoints:
    - P2:Ethernet0/2
    - P4:Ethernet0/2
  - endpoints:
    - P1:Ethernet0/3
    - P2:Ethernet0/3
  - endpoints:
    - P3:Ethernet0/3
    - P4:Ethernet0/3
  - endpoints:
    - P1:Ethernet0/4
    - P4:Ethernet0/4
  - endpoints:
    - P3:Ethernet0/4
    - P2:Ethernet0/4
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
