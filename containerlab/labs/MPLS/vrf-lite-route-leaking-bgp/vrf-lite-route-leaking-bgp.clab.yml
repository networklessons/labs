name: vrf-lite-route-leaking-bgp
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    RED:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-vrf-lite-route-leaking-bgp/RED/startup-config.cfg
    ISP:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-vrf-lite-route-leaking-bgp/ISP/startup-config.cfg
    BLUE:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-vrf-lite-route-leaking-bgp/BLUE/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - ISP:Ethernet0/1
    - RED:Ethernet0/1
  - endpoints:
    - ISP:Ethernet0/2
    - BLUE:Ethernet0/1
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
