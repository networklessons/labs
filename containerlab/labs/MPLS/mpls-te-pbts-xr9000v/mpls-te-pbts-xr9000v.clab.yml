name: mpls-te-pbts-xr9000v
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    CE1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-mpls-te-pbts-xr9000v/CE1/startup-config.cfg
    CE2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-mpls-te-pbts-xr9000v/CE2/startup-config.cfg
    PE2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-mpls-te-pbts-xr9000v/PE2/startup-config.cfg
    P1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-mpls-te-pbts-xr9000v/P1/startup-config.cfg
    P2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-mpls-te-pbts-xr9000v/P2/startup-config.cfg
    xr9kv-0:
      kind: cisco_xrv9k
      mgmt-ipv4: 172.100.100.15
      startup-config: ./clab-mpls-te-pbts-xr9000v/xr9kv-0/startup-config.cfg
    Extra:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.16
      startup-config: ./clab-mpls-te-pbts-xr9000v/Extra/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - CE2:Ethernet0/0
    - PE2:Ethernet0/0
  - endpoints:
    - PE2:Ethernet0/1
    - P1:Ethernet0/1
  - endpoints:
    - PE2:Ethernet0/2
    - P2:Ethernet0/1
  - endpoints:
    - xr9kv-0:GigabitEthernet0/0/0/1
    - P1:Ethernet0/0
  - endpoints:
    - xr9kv-0:GigabitEthernet0/0/0/2
    - P2:Ethernet0/0
  - endpoints:
    - CE1:Ethernet0/0
    - Extra:Ethernet0/0
  - endpoints:
    - Extra:Ethernet0/1
    - xr9kv-0:GigabitEthernet0/0/0/0
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
    cisco_xrv9k:
      image: docker-registry.nwl.lab/vr-xrv9k:7.3.2
