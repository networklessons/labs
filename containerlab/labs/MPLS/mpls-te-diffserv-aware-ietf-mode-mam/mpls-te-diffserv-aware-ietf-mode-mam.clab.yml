name: mpls-te-diffserv-aware-ietf-mode-mam
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    CE1:
      kind: cisco_c8000v
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-mpls-te-diffserv-aware-ietf-mode-mam/CE1/startup-config.cfg
    CE2:
      kind: cisco_c8000v
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-mpls-te-diffserv-aware-ietf-mode-mam/CE2/startup-config.cfg
    PE1:
      kind: cisco_c8000v
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-mpls-te-diffserv-aware-ietf-mode-mam/PE1/startup-config.cfg
    PE2:
      kind: cisco_c8000v
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-mpls-te-diffserv-aware-ietf-mode-mam/PE2/startup-config.cfg
    P1:
      kind: cisco_c8000v
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-mpls-te-diffserv-aware-ietf-mode-mam/P1/startup-config.cfg
    P2:
      kind: cisco_c8000v
      mgmt-ipv4: 172.100.100.15
      startup-config: ./clab-mpls-te-diffserv-aware-ietf-mode-mam/P2/startup-config.cfg
    P3:
      kind: cisco_c8000v
      mgmt-ipv4: 172.100.100.16
      startup-config: ./clab-mpls-te-diffserv-aware-ietf-mode-mam/P3/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - CE1:GigabitEthernet1
    - PE1:GigabitEthernet1
  - endpoints:
    - CE2:GigabitEthernet1
    - PE2:GigabitEthernet1
  - endpoints:
    - PE1:GigabitEthernet2
    - P1:GigabitEthernet1
  - endpoints:
    - PE1:GigabitEthernet3
    - P2:GigabitEthernet1
  - endpoints:
    - PE2:GigabitEthernet2
    - P1:GigabitEthernet2
  - endpoints:
    - PE2:GigabitEthernet3
    - P3:GigabitEthernet1
  - endpoints:
    - P3:GigabitEthernet2
    - P2:GigabitEthernet2
  kinds:
    cisco_c8000v:
      image: docker-registry.nwl.lab/vr-c8000v:17.09.01a
