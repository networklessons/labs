name: nat-extendable
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    S1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-nat-extendable/S1/startup-config.cfg
    R1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-nat-extendable/R1/startup-config.cfg
    ISP1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-nat-extendable/ISP1/startup-config.cfg
    ISP2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-nat-extendable/ISP2/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - S1:Ethernet0/1
    - R1:Ethernet0/1
  - endpoints:
    - R1:Ethernet0/2
    - ISP1:Ethernet0/1
  - endpoints:
    - R1:Ethernet0/3
    - ISP2:Ethernet0/1
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
