name: mpls-over-flexvpn
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    Hub1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-mpls-over-flexvpn/Hub1/startup-config.cfg
    Spoke1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-mpls-over-flexvpn/Spoke1/startup-config.cfg
    Spoke2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-mpls-over-flexvpn/Spoke2/startup-config.cfg
    CE1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-mpls-over-flexvpn/CE1/startup-config.cfg
    CE2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-mpls-over-flexvpn/CE2/startup-config.cfg
    unmanaged-switch-0:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.15
      image: docker-registry.nwl.lab/iol-l2:latest
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - Hub1:Ethernet0/0
    - unmanaged-switch-0:port0
  - endpoints:
    - unmanaged-switch-0:port1
    - Spoke1:Ethernet0/0
  - endpoints:
    - Spoke2:Ethernet0/0
    - unmanaged-switch-0:port2
  - endpoints:
    - CE1:Ethernet0/0
    - Spoke1:Ethernet0/1
  - endpoints:
    - CE2:Ethernet0/0
    - Spoke2:Ethernet0/1
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
