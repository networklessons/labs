name: ospf-6-routers-single-area
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    R1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-ospf-6-routers-single-area/R1/startup-config.cfg
    R2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-ospf-6-routers-single-area/R2/startup-config.cfg
    R3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-ospf-6-routers-single-area/R3/startup-config.cfg
    R4:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-ospf-6-routers-single-area/R4/startup-config.cfg
    R5:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-ospf-6-routers-single-area/R5/startup-config.cfg
    R6:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.15
      startup-config: ./clab-ospf-6-routers-single-area/R6/startup-config.cfg
    unmanaged-switch-0:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.16
      startup-config: ./clab-ospf-6-routers-single-area/unmanaged-switch-0/startup-config.cfg
      image: docker-registry.nwl.lab/iol-l2:latest
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - R1:Ethernet0/0
    - unmanaged-switch-0:port0
  - endpoints:
    - R2:Ethernet0/0
    - unmanaged-switch-0:port1
  - endpoints:
    - R3:Ethernet0/0
    - unmanaged-switch-0:port2
  - endpoints:
    - R1:Ethernet0/1
    - R4:Ethernet0/0
  - endpoints:
    - R2:Ethernet0/1
    - R5:Ethernet0/0
  - endpoints:
    - R3:Ethernet0/1
    - R6:Ethernet0/0
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
