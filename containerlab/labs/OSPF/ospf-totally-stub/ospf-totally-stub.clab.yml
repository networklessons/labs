name: ospf-totally-stub
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    Nancy:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-ospf-totally-stub/Nancy/startup-config.cfg
    Donna:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-ospf-totally-stub/Donna/startup-config.cfg
    Susan:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-ospf-totally-stub/Susan/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - Nancy:Ethernet0/1
    - Donna:Ethernet0/1
  - endpoints:
    - Donna:Ethernet0/2
    - Susan:Ethernet0/1
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
