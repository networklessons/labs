!
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
!
interface GigabitEthernet0/0
 ip address 10.255.1.89 255.255.0.0
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/1
 ip address 192.168.12.1 255.255.255.0
 duplex auto
 speed auto
 media-type rj45
  ! inserted by converter
  no shutdown
!
interface GigabitEthernet0/2
 ip address 192.168.13.1 255.255.255.0
 duplex auto
 speed auto
 media-type rj45
  ! inserted by converter
  no shutdown
!
interface GigabitEthernet0/3
 ip address 192.168.14.1 255.255.255.0
 duplex auto
 speed auto
 media-type rj45
  ! inserted by converter
  no shutdown
!
router ospf 1
 network 1.1.1.1 0.0.0.0 area 0
 network 192.168.12.0 0.0.0.255 area 0
 network 192.168.13.0 0.0.0.255 area 0
 network 192.168.14.0 0.0.0.255 area 0
 distribute-list route-map FILTER_NEXT_HOP in
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
route-map ONLY_FIRST_GIG permit 10
 match interface GigabitEthernet0/1
!
route-map FILTER_NEXT_HOP deny 10
 match ip next-hop 1
!
route-map FILTER_NEXT_HOP permit 20
!
route-map INCREASE_METRIC permit 10
 match interface GigabitEthernet0/1
 set metric +100000
!
!
access-list 1 permit 192.168.12.2
!
control-plane
