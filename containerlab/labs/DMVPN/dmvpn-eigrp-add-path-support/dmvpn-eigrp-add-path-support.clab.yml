name: dmvpn-eigrp-add-path-support
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    Hub:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-dmvpn-eigrp-add-path-support/Hub/startup-config.cfg
    Spoke1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-dmvpn-eigrp-add-path-support/Spoke1/startup-config.cfg
    Spoke2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-dmvpn-eigrp-add-path-support/Spoke2/startup-config.cfg
    unmanagedswitch-1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      image: docker-registry.nwl.lab/iol-l2:latest
    Spoke3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-dmvpn-eigrp-add-path-support/Spoke3/startup-config.cfg
    Spoke4:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.15
      startup-config: ./clab-dmvpn-eigrp-add-path-support/Spoke4/startup-config.cfg
    unmanagedswitch-2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.16
      image: docker-registry.nwl.lab/iol-l2:latest
    unmanagedswitch-3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.17
      image: docker-registry.nwl.lab/iol-l2:latest
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - Hub:Ethernet0/1
    - unmanagedswitch-1:port0
  - endpoints:
    - Spoke1:Ethernet0/1
    - unmanagedswitch-1:port1
  - endpoints:
    - Spoke2:Ethernet0/1
    - unmanagedswitch-1:port2
  - endpoints:
    - Spoke3:Ethernet0/1
    - unmanagedswitch-1:port3
  - endpoints:
    - Spoke4:Ethernet0/1
    - unmanagedswitch-1:port4
  - endpoints:
    - Spoke1:Ethernet0/2
    - unmanagedswitch-2:port0
  - endpoints:
    - Spoke2:Ethernet0/2
    - unmanagedswitch-2:port1
  - endpoints:
    - Spoke3:Ethernet0/2
    - unmanagedswitch-3:port0
  - endpoints:
    - Spoke4:Ethernet0/2
    - unmanagedswitch-3:port1
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
