# Three routers connected to Linux Bridge.

name: ospf-network-type-non-broadcast
mgmt:
  network: statics
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    R1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.11
      startup-config: ./clab-ospf-network-type-non-broadcast/R1/startup-config.cfg.partial
    R2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.12
      startup-config: ./clab-ospf-network-type-non-broadcast/R2/startup-config.cfg.partial
    R3:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.13
      startup-config: ./clab-ospf-network-type-non-broadcast/R3/startup-config.cfg.partial
    # Bridge to connect all routers. Create this manually in Linux:
    # sudo ip link add name br-clab type bridge
    # sudo ip link set br-clab up
    br-clab:
      kind: bridge
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 10.65.97.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
        - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
        - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
        - 8080:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes
  links:
    - endpoints: ["R1:Ethernet0/1", "br-clab:eth1"]
    - endpoints: ["R2:Ethernet0/1", "br-clab:eth2"]
    - endpoints: ["R3:Ethernet0/1", "br-clab:eth3"]
