# Cisco C8000v VXLAN Multicast lab with single spine switch and two leaf switches.
# Spine switch is the (static) RP.

name: ospf-network-type-p2p

mgmt:
  network: statics
  ipv4-subnet: 10.65.97.0/24

topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    R1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.11
      startup-config: ./clab-ospf-network-type-p2p/R1/startup-config.cfg.partial
    R2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.12
      startup-config: ./clab-ospf-network-type-p2p/R2/startup-config.cfg.partial
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 10.65.97.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
        - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
        - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
        - 8082:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes
  links:
    - endpoints: ["R1:Ethernet0/1", "R2:Ethernet0/1"]
