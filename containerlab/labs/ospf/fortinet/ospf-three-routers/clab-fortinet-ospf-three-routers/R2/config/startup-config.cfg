config system global
    set hostname R2
end

config system interface
    edit "port1"
        set mode static
        set ip 192.168.12.2 255.255.255.0
        set allowaccess ping ssh
    next
    edit "port2"
        set mode static
        set ip 192.168.23.2 255.255.255.0
        set allowaccess ping ssh
    next
    edit "loopback0"
        set vdom "root"
        set type loopback
        set ip 2.2.2.2 255.255.255.255
        set allowaccess ping
    next
end

config router ospf
    set router-id 2.2.2.2
    set restart-mode graceful-restart
    set restart-period 180
    set restart-on-topology-change enable
    config area
        edit 0.0.0.0
        next
    end
    config network
        edit 1
            set prefix 192.168.12.0 255.255.255.0
        next
        edit 2
            set prefix 192.168.23.0 255.255.255.0
        next
        edit 3
            set prefix 2.2.2.2 255.255.255.255
        next
    end
end
