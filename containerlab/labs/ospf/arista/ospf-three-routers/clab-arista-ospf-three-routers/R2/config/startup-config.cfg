hostname R2
!
interface Loopback0
   ip address 2.2.2.2/32
!
interface Ethernet1
   no switchport
   ip address 192.168.12.2/24
!
interface Ethernet2
   no switchport
   ip address 192.168.23.2/24
!
ip routing
!
router ospf 1
   router-id 2.2.2.2
   network 2.2.2.2/32 area 0.0.0.0
   network 192.168.12.0/24 area 0.0.0.0
   network 192.168.23.0/24 area 0.0.0.0
!
