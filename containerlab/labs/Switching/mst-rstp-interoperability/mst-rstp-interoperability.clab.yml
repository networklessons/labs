name: mst-rstp-interoperability
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    SW1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
    SW2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
    SW3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
    SW4:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
    SW5:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
    SW6:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.15
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - SW1:Ethernet0/1
    - SW2:Ethernet0/1
  - endpoints:
    - SW1:Ethernet0/2
    - SW3:Ethernet0/1
  - endpoints:
    - SW6:Ethernet0/1
    - SW4:Ethernet0/1
  - endpoints:
    - SW6:Ethernet0/2
    - SW5:Ethernet0/1
  - endpoints:
    - SW4:Ethernet0/2
    - SW5:Ethernet0/2
  - endpoints:
    - SW2:Ethernet0/2
    - SW3:Ethernet0/2
  - endpoints:
    - SW2:Ethernet0/3
    - SW4:Ethernet0/3
  - endpoints:
    - SW3:Ethernet0/3
    - SW5:Ethernet0/3
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/iol-l2:latest
