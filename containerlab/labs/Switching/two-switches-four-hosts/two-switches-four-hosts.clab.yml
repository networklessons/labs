name: two-switches-four-hosts
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    H1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-two-switches-four-hosts/H1/startup-config.cfg
    H2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-two-switches-four-hosts/H2/startup-config.cfg
    H3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-two-switches-four-hosts/H3/startup-config.cfg
    H4:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-two-switches-four-hosts/H4/startup-config.cfg
    SW1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-two-switches-four-hosts/SW1/startup-config.cfg
      image: docker-registry.nwl.lab/iol-l2:latest
    SW2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.15
      startup-config: ./clab-two-switches-four-hosts/SW2/startup-config.cfg
      image: docker-registry.nwl.lab/iol-l2:latest
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - H1:Ethernet0/1
    - SW1:Ethernet0/1
  - endpoints:
    - H2:Ethernet0/1
    - SW1:Ethernet0/2
  - endpoints:
    - H3:Ethernet0/1
    - SW2:Ethernet0/1
  - endpoints:
    - H4:Ethernet0/1
    - SW2:Ethernet0/2
  - endpoints:
    - SW2:Ethernet0/3
    - SW1:Ethernet0/3
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
