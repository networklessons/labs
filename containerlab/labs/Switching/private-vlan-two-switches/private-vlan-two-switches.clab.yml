name: private-vlan-two-switches
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    H1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-private-vlan-two-switches/H1/startup-config.cfg
    H2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-private-vlan-two-switches/H2/startup-config.cfg
    H3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-private-vlan-two-switches/H3/startup-config.cfg
    H4:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-private-vlan-two-switches/H4/startup-config.cfg
    S1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-private-vlan-two-switches/S1/startup-config.cfg
    SW1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.15
      startup-config: ./clab-private-vlan-two-switches/SW1/startup-config.cfg
      image: docker-registry.nwl.lab/iol-l2:latest
    SW2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.16
      startup-config: ./clab-private-vlan-two-switches/SW2/startup-config.cfg
      image: docker-registry.nwl.lab/iol-l2:latest
    H5:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.17
      startup-config: ./clab-private-vlan-two-switches/H5/startup-config.cfg
    H6:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.18
      startup-config: ./clab-private-vlan-two-switches/H6/startup-config.cfg
    H7:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.19
      startup-config: ./clab-private-vlan-two-switches/H7/startup-config.cfg
    H8:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.20
      startup-config: ./clab-private-vlan-two-switches/H8/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - SW1:Ethernet0/1
    - H1:Ethernet0/1
  - endpoints:
    - SW1:Ethernet0/2
    - H2:Ethernet0/1
  - endpoints:
    - SW1:Ethernet0/3
    - H3:Ethernet0/1
  - endpoints:
    - SW1:Ethernet1/0
    - H4:Ethernet0/1
  - endpoints:
    - SW2:Ethernet0/1
    - H5:Ethernet0/1
  - endpoints:
    - SW2:Ethernet0/2
    - H6:Ethernet0/1
  - endpoints:
    - SW2:Ethernet0/3
    - H7:Ethernet0/1
  - endpoints:
    - SW2:Ethernet1/0
    - H8:Ethernet0/1
  - endpoints:
    - SW1:Ethernet1/1
    - SW2:Ethernet1/1
  - endpoints:
    - SW1:Ethernet1/2
    - S1:Ethernet0/1
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
