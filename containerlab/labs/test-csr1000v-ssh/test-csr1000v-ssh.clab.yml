name: test-csr1000v-ssh

mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24

topology:
  kinds:
    cisco_n9kv:
      image: vrnetlab/vr-n9kv:10.2.7
    cisco_csr1000v:
      image: vrnetlab/vr-csr:16.09.08
  nodes:
    LEAF1:
      kind: cisco_n9kv
      #startup-config: ./config/LEAF1/startup-config.cfg
    LEAF2:
      kind: cisco_n9kv
      #startup-config: ./config/LEAF2/startup-config.cfg
    S1:
      kind: cisco_csr1000v
    S2:
      kind: cisco_csr1000v

  links:

    - endpoints: ["LEAF1:eth1", "LEAF2:eth1"]
    - endpoints: ["LEAF1:eth2", "S1:eth1"]
    - endpoints: ["LEAF2:eth2", "S2:eth1"]