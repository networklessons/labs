all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    cisco_csr1000v:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-test-csr1000v-ssh-S1:
          ansible_host: 172.100.100.4
        clab-test-csr1000v-ssh-S2:
          ansible_host: 172.100.100.3
    cisco_n9kv:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-test-csr1000v-ssh-LEAF1:
          ansible_host: 172.100.100.2
        clab-test-csr1000v-ssh-LEAF2:
          ansible_host: 172.100.100.5