name: r1-asa1-asa2-r2
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    R1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-r1-asa1-asa2-r2/R1/startup-config.cfg
    R2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-r1-asa1-asa2-r2/R2/startup-config.cfg
    ASA1:
      kind: cisco_asav
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-r1-asa1-asa2-r2/ASA1/startup-config.cfg
    ASA2:
      kind: cisco_asav
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-r1-asa1-asa2-r2/ASA2/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - R1:Ethernet0/1
    - ASA1:GigabitEthernet0/0
  - endpoints:
    - R2:Ethernet0/1
    - ASA2:GigabitEthernet0/0
  - endpoints:
    - ASA2:GigabitEthernet0/1
    - ASA1:GigabitEthernet0/1
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
    cisco_asav:
      image: docker-registry.nwl.lab/vr-asav:9.18.2
