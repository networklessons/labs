# Cisco NX-OS 9000v lab with single spine switch and two leaf switches.
# Spine switch is the (static) RP.

name: vxlan-multicast-one-spine

mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24

topology:
  kinds:
    cisco_n9kv:
      image: vrnetlab/vr-n9kv:10.3.4
    linux:
      image: networklessons/lab-node-ubuntu:75
  nodes:
    spine1:
      kind: cisco_n9kv
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-vxlan-multicast-one-spine/spine1/config/startup-config.cfg
      labels:
        graph-level: 1
        graph-icon: switch
    leaf1:
      kind: cisco_n9kv
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-vxlan-multicast-one-spine/leaf1/config/startup-config.cfg
      labels:
        graph-level: 2
        graph-icon: switch
    leaf2:
      kind: cisco_n9kv
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-vxlan-multicast-one-spine/leaf2/config/startup-config.cfg
      labels:
        graph-level: 2
        graph-icon: switch
    s1:
      kind: linux
      mgmt-ipv4: 172.100.100.16
      labels:
        graph-level: 3
        graph-icon: server
    s2:
      kind: linux
      mgmt-ipv4: 172.100.100.17
      labels:
        graph-level: 3
        graph-icon: server

    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
        - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
        - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
        - 8080:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes
  links:
    - endpoints: ["spine1:eth1", "leaf1:eth1"]
    - endpoints: ["spine1:eth2", "leaf2:eth1"]
    - endpoints: ["leaf1:eth2", "s1:eth1"]
    - endpoints: ["leaf2:eth2", "s2:eth1"]
