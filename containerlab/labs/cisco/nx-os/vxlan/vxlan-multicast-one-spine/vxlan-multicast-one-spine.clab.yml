# topology documentation: http://containerlab.dev/lab-examples/srl-ceos/
name: cisco-nx-os-vxlan-multicast-one-spine

mgmt:
  network: statics
  ipv4_subnet: 172.100.100.0/24

topology:
  kinds:
    cisco_n9kv:
      image: vrnetlab/vr-n9kv:10.2.7
    linux:
      image: networklessons/ubuntu-lab-host:33
  nodes:
    spine1:
      kind: cisco_n9kv
      mgmt_ipv4: 172.100.100.10
      #startup-config: ./clab-cisco-nx-os-vxlan-spine-leaf-multicast/spine1/config/startup-config.cfg
    leaf1:
      kind: cisco_n9kv
      mgmt_ipv4: 172.100.100.12
      #startup-config: ./clab-cisco-nx-os-vxlan-spine-leaf-multicast/leaf1/config/startup-config.cfg
    leaf2:
      kind: cisco_n9kv
      mgmt_ipv4: 172.100.100.13
      #startup-config: ./clab-cisco-nx-os-vxlan-spine-leaf-multicast/leaf2/config/startup-config.cfg
    s1:
      kind: linux
      mgmt_ipv4: 172.100.100.16
    s2:
      kind: linux
      mgmt_ipv4: 172.100.100.17

    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt_ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
        - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
        - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
        - 8080:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes
  links:
    - endpoints: ["spine1:eth1", "leaf1:eth1"]
    - endpoints: ["spine1:eth2", "leaf2:eth1"]
    - endpoints: ["leaf1:eth3", "s1:eth1"]
    - endpoints: ["leaf2:eth3", "s2:eth1"]
