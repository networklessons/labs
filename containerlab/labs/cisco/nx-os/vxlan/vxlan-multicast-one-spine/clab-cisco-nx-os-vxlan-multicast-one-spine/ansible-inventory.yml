all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    cisco_n9kv:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-cisco-nx-os-vxlan-multicast-one-spine-leaf1:
          ansible_host: 172.100.100.12
        clab-cisco-nx-os-vxlan-multicast-one-spine-leaf2:
          ansible_host: 172.100.100.13
        clab-cisco-nx-os-vxlan-multicast-one-spine-spine1:
          ansible_host: 172.100.100.10
    linux:
      hosts:
        clab-cisco-nx-os-vxlan-multicast-one-spine-graphite:
          ansible_host: 172.100.100.100
        clab-cisco-nx-os-vxlan-multicast-one-spine-s1:
          ansible_host: 172.100.100.16
        clab-cisco-nx-os-vxlan-multicast-one-spine-s2:
          ansible_host: 172.100.100.17