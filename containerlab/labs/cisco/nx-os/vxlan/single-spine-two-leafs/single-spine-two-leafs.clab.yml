name: single-spine-two-leafs

mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24

topology:
  kinds:
    cisco_n9kv:
      image: vrnetlab/vr-n9kv:10.2.7
    cisco_csr1000v:
      image: vrnetlab/vr-csr:17.03.07
  nodes:
    SPINE1:
      kind: cisco_n9kv
      mgmt-ipv4: 172.100.100.10
      #startup-config: ./config/SPINE1/startup-config.cfg
    LEAF1:
      kind: cisco_n9kv
      mgmt-ipv4: 172.100.100.11
      #startup-config: ./config/LEAF1/startup-config.cfg
    LEAF2:
      kind: cisco_n9kv
      mgmt-ipv4: 172.100.100.12
      #startup-config: ./config/LEAF2/startup-config.cfg
    S1:
      kind: cisco_csr1000v
      mgmt-ipv4: 172.100.100.16
    S2:
      kind: cisco_csr1000v
      mgmt-ipv4: 172.100.100.17
    S3:
      kind: cisco_csr1000v
      mgmt-ipv4: 172.100.100.18
    S4:
      kind: cisco_csr1000v
      mgmt-ipv4: 172.100.100.19
    GRAPHITE:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
        - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
        - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
        - 8080:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes
  links:
    - endpoints: ["SPINE1:eth1", "LEAF1:eth1"]
    - endpoints: ["SPINE1:eth2", "LEAF2:eth1"]
    - endpoints: ["LEAF1:eth3", "S1:eth1"]
    - endpoints: ["LEAF1:eth4", "S2:eth1"]
    - endpoints: ["LEAF2:eth3", "S3:eth1"]
    - endpoints: ["LEAF2:eth4", "S4:eth1"]
