all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    cisco_csr1000v:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-single-spine-two-leafs-S1:
          ansible_host: 172.100.100.16
        clab-single-spine-two-leafs-S2:
          ansible_host: 172.100.100.17
        clab-single-spine-two-leafs-S3:
          ansible_host: 172.100.100.18
        clab-single-spine-two-leafs-S4:
          ansible_host: 172.100.100.19
    cisco_n9kv:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-single-spine-two-leafs-LEAF1:
          ansible_host: 172.100.100.11
        clab-single-spine-two-leafs-LEAF2:
          ansible_host: 172.100.100.12
        clab-single-spine-two-leafs-SPINE1:
          ansible_host: 172.100.100.10
    linux:
      hosts:
        clab-single-spine-two-leafs-GRAPHITE:
          ansible_host: 172.100.100.100