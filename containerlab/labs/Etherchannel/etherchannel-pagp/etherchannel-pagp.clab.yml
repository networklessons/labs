name: etherchannel-pagp
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    SW1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-etherchannel-pagp/SW1/startup-config.cfg
    SW2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-etherchannel-pagp/SW2/startup-config.cfg
    SW3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-etherchannel-pagp/SW3/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - SW1:Ethernet0/1
    - SW2:Ethernet0/1
  - endpoints:
    - SW1:Ethernet0/2
    - SW2:Ethernet0/2
  - endpoints:
    - SW1:Ethernet0/3
    - SW3:Ethernet0/1
  - endpoints:
    - SW1:Ethernet1/0
    - SW3:Ethernet0/2
  - endpoints:
    - SW2:Ethernet0/3
    - SW3:Ethernet0/3
  - endpoints:
    - SW2:Ethernet1/0
    - SW3:Ethernet1/0
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/iol-l2:latest
