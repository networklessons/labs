name: vxlan-one-spine-two-leafs
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    LEAF1:
      kind: cisco_n9kv
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-vxlan-one-spine-two-leafs/LEAF1/startup-config.cfg
    LEAF2:
      kind: cisco_n9kv
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-vxlan-one-spine-two-leafs/LEAF2/startup-config.cfg
    SPINE1:
      kind: cisco_n9kv
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-vxlan-one-spine-two-leafs/SPINE1/startup-config.cfg
    H1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-vxlan-one-spine-two-leafs/H1/startup-config.cfg
    H2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-vxlan-one-spine-two-leafs/H2/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - SPINE1:Ethernet1/1
    - LEAF1:Ethernet1/1
  - endpoints:
    - SPINE1:Ethernet1/2
    - LEAF2:Ethernet1/1
  - endpoints:
    - H1:Ethernet0/0
    - LEAF1:Ethernet1/2
  - endpoints:
    - H2:Ethernet0/0
    - LEAF2:Ethernet1/2
  kinds:
    cisco_n9kv:
      image: docker-registry.nwl.lab/vr-n9kv:9.3.9
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
