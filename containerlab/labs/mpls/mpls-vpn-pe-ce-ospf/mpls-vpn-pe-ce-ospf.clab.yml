name: mpls-vpn-pe-ce-ospf
mgmt:
  network: statics
  ipv4-subnet: 10.65.97.0/24
topology:
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
  nodes:
    CE1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.11
      #startup-config: ./clab-mpls-vpn-pe-ce-ospf/CE1/startup-config.cfg.partial
    PE1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.12
      #startup-config: ./clab-mpls-vpn-pe-ce-ospf/PE1/startup-config.cfg.partial
    P1:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.13
      #startup-config: ./clab-mpls-vpn-pe-ce-ospf/P1/startup-config.cfg.partial
    PE2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.14
      #startup-config: ./clab-mpls-vpn-pe-ce-ospf/PE2/startup-config.cfg.partial
    CE2:
      kind: cisco_iol
      mgmt-ipv4: 10.65.97.15
      #startup-config: ./clab-mpls-vpn-pe-ce-ospf/CE2/startup-config.cfg.partial
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 10.65.97.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
        - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
        - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
        - 8080:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes
  links:
    - endpoints: ["CE1:Ethernet0/1", "PE1:Ethernet0/1"]
    - endpoints: ["PE1:Ethernet0/2", "P1:Ethernet0/1"]
    - endpoints: ["P1:Ethernet0/2", "PE2:Ethernet0/1"]
    - endpoints: ["PE2:Ethernet0/2", "CE2:Ethernet0/1"]
