name: bgp-pic
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    CE1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-bgp-pic/CE1/startup-config.cfg
    PE1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-bgp-pic/PE1/startup-config.cfg
    PE2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-bgp-pic/PE2/startup-config.cfg
    P1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-bgp-pic/P1/startup-config.cfg
    P2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-bgp-pic/P2/startup-config.cfg
    PE3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.15
      startup-config: ./clab-bgp-pic/PE3/startup-config.cfg
    PE4:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.16
      startup-config: ./clab-bgp-pic/PE4/startup-config.cfg
    CE2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.17
      startup-config: ./clab-bgp-pic/CE2/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - P1:Ethernet0/1
    - PE1:Ethernet0/1
  - endpoints:
    - P1:Ethernet0/2
    - PE3:Ethernet0/1
  - endpoints:
    - P2:Ethernet0/1
    - PE2:Ethernet0/1
  - endpoints:
    - P2:Ethernet0/2
    - PE4:Ethernet0/1
  - endpoints:
    - PE1:Ethernet0/2
    - P2:Ethernet0/3
  - endpoints:
    - P1:Ethernet0/3
    - PE2:Ethernet0/2
  - endpoints:
    - PE3:Ethernet0/2
    - P2:Ethernet0/4
  - endpoints:
    - PE4:Ethernet0/2
    - P1:Ethernet0/4
  - endpoints:
    - PE1:Ethernet0/3
    - CE1:Ethernet0/1
  - endpoints:
    - PE2:Ethernet0/3
    - CE1:Ethernet0/2
  - endpoints:
    - PE3:Ethernet0/3
    - CE2:Ethernet0/1
  - endpoints:
    - PE4:Ethernet0/3
    - CE2:Ethernet0/2
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
