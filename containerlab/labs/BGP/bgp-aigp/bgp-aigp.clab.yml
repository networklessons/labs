name: bgp-aigp
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    iosv-1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
    iosv-2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
    iosv-3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
    iosv-4:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
    iosv-5:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
    iosv-6:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.15
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - iosv-1:Ethernet0/1
    - iosv-2:Ethernet0/1
  - endpoints:
    - iosv-1:Ethernet0/2
    - iosv-3:Ethernet0/1
  - endpoints:
    - iosv-6:Ethernet0/1
    - iosv-4:Ethernet0/1
  - endpoints:
    - iosv-6:Ethernet0/2
    - iosv-5:Ethernet0/1
  - endpoints:
    - iosv-2:Ethernet0/2
    - iosv-4:Ethernet0/2
  - endpoints:
    - iosv-3:Ethernet0/2
    - iosv-5:Ethernet0/2
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
