name: bgp-ccnp-route-lab
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    R1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
    R2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
    R3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
    R4:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
    R5:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
    R6:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.15
    R7:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.16
    R8:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.17
    R9:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.18
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - R1:Ethernet0/1
    - R3:Ethernet0/1
  - endpoints:
    - R2:Ethernet0/1
    - R3:Ethernet0/2
  - endpoints:
    - R1:Ethernet0/2
    - R2:Ethernet0/2
  - endpoints:
    - R4:Ethernet0/1
    - R5:Ethernet0/1
  - endpoints:
    - R6:Ethernet0/1
    - R7:Ethernet0/1
  - endpoints:
    - R7:Ethernet0/2
    - R8:Ethernet0/1
  - endpoints:
    - R8:Ethernet0/2
    - R6:Ethernet0/2
  - endpoints:
    - R3:Ethernet0/3
    - R4:Ethernet0/2
  - endpoints:
    - R2:Ethernet0/3
    - R5:Ethernet0/2
  - endpoints:
    - R4:Ethernet0/3
    - R6:Ethernet0/3
  - endpoints:
    - R5:Ethernet0/3
    - R8:Ethernet0/3
  - endpoints:
    - R8:Ethernet0/4
    - R9:Ethernet0/1
  - endpoints:
    - R9:Ethernet0/2
    - R5:Ethernet0/4
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
