name: bgp-maximum-paths-ibgp
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    R4:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-bgp-maximum-paths-ibgp/R4/startup-config.cfg
    unmanagedswitch-1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      image: docker-registry.nwl.lab/iol-l2:latest
    R1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-bgp-maximum-paths-ibgp/R1/startup-config.cfg
    R3:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-bgp-maximum-paths-ibgp/R3/startup-config.cfg
    R2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-bgp-maximum-paths-ibgp/R2/startup-config.cfg
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - R1:Ethernet0/1
    - unmanagedswitch-1:port0
  - endpoints:
    - unmanagedswitch-1:port2
    - R3:Ethernet0/1
  - endpoints:
    - R3:Ethernet0/2
    - R4:Ethernet0/2
  - endpoints:
    - unmanagedswitch-1:port1
    - R2:Ethernet0/1
  - endpoints:
    - R2:Ethernet0/2
    - R4:Ethernet0/1
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
