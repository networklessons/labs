name: asa-nat-port-forwarding-virl
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    HTTP:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-asa-nat-port-forwarding-virl/HTTP/startup-config.cfg
    SSH:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-asa-nat-port-forwarding-virl/SSH/startup-config.cfg
    R2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-asa-nat-port-forwarding-virl/R2/startup-config.cfg
    ASA1:
      kind: cisco_asav
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-asa-nat-port-forwarding-virl/ASA1/startup-config.cfg
    unmanagedswitch-1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      image: docker-registry.nwl.lab/iol-l2:latest
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - ASA1:GigabitEthernet0/0
    - R2:Ethernet0/1
  - endpoints:
    - ASA1:GigabitEthernet0/1
    - unmanagedswitch-1:port0
  - endpoints:
    - HTTP:Ethernet0/1
    - unmanagedswitch-1:port1
  - endpoints:
    - SSH:Ethernet0/1
    - unmanagedswitch-1:port2
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
    cisco_asav:
      image: docker-registry.nwl.lab/vr-asav:9.18.2
