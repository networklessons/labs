name: lisp-basic
mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24
topology:
  nodes:
    H1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.10
      startup-config: ./clab-lisp-basic/H1/startup-config.cfg
    XTR1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.11
      startup-config: ./clab-lisp-basic/XTR1/startup-config.cfg
    MR-MS:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.12
      startup-config: ./clab-lisp-basic/MR-MS/startup-config.cfg
    XTR2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.13
      startup-config: ./clab-lisp-basic/XTR2/startup-config.cfg
    H2:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.14
      startup-config: ./clab-lisp-basic/H2/startup-config.cfg
    SW1:
      kind: cisco_iol
      mgmt-ipv4: 172.100.100.15
      image: docker-registry.nwl.lab/iol-l2:latest
    graphite:
      kind: linux
      image: netreplica/graphite
      mgmt-ipv4: 172.100.100.100
      env:
        HOST_CONNECTION: ${SSH_CONNECTION}
      binds:
      - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
      - 8080:80
      exec:
      - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: 'yes'
  links:
  - endpoints:
    - XTR1:Ethernet0/1
    - SW1:port0
  - endpoints:
    - XTR2:Ethernet0/1
    - SW1:port1
  - endpoints:
    - MR-MS:Ethernet0/1
    - SW1:port2
  - endpoints:
    - H1:Ethernet0/1
    - XTR1:Ethernet0/2
  - endpoints:
    - XTR2:Ethernet0/2
    - H2:Ethernet0/1
  kinds:
    cisco_iol:
      image: docker-registry.nwl.lab/cisco_iol:17.12.01
